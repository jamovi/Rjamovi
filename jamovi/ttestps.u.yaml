name: ttestPS
title: Paired Samples T-Test
jus: '2.0'
compilerMode: tame
children:
  - type: VariableSupplier
    suggested:
      - continuous
    permitted:
      - continuous
      - nominal
      - ordinal
    persistentItems: true
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Paired Variables
        children:
          - type: VariablesListBox
            name: pairs
            isTarget: true
            fullRowSelect: true
            itemDropBehaviour: overwrite
            columns:
              - name: i1
                stretchFactor: 1
                template:
                  type: VariableLabel
              - name: i2
                stretchFactor: 1
                template:
                  type: VariableLabel
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: LayoutBox
        cell:
          column: 0
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Tests
            children:
              - type: CheckBox
                name: students
                label: Student's
                children:
                  - type: CheckBox
                    name: bf
                    label: Bayes factor
                    children:
                      - type: TextBox
                        name: bfPrior
                        label: Prior
                        format: number
                        inputPattern: '[0-9]+'
                        enable: (bf)
              - type: CheckBox
                name: wilcoxon
                label: Wilcoxon rank
          - type: Label
            label: Hypothesis
            children:
              - type: RadioButton
                name: hypothesis_different
                optionId: hypothesis
                focusValue: different
                label: Measure 1 â‰  Measure 2
              - type: RadioButton
                name: hypothesis_oneGreater
                optionId: hypothesis
                focusValue: oneGreater
                label: Measure 1 > Measure 2
              - type: RadioButton
                name: hypothesis_twoGreater
                optionId: hypothesis
                focusValue: twoGreater
                label: Measure 1 < Measure 2
          - type: Label
            label: Missing values
            children:
              - type: RadioButton
                name: miss_perAnalysis
                optionId: miss
                focusValue: perAnalysis
                label: Exclude cases analysis by analysis
              - type: RadioButton
                name: miss_listwise
                optionId: miss
                focusValue: listwise
                label: Exclude cases listwise
      - type: LayoutBox
        cell:
          column: 1
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Additional Statistics
            children:
              - type: CheckBox
                name: meanDiff
                label: Mean difference
              - type: CheckBox
                name: effectSize
                label: Effect size
              - type: CheckBox
                name: ci
                label: Confidence interval
                children:
                  - type: TextBox
                    name: ciWidth
                    label: Interval
                    suffix: '%'
                    format: number
                    inputPattern: '[0-9]+'
                    enable: (ci)
              - type: CheckBox
                name: desc
                label: Descriptives
              - type: CheckBox
                name: plots
                label: Descriptives plots
          - type: Label
            label: Assumption Checks
            children:
              - type: CheckBox
                name: norm
                label: Normality
