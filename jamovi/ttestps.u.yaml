name:  ttestPS
title: Paired Samples T-Test
jus:   '1.0'

events:
    update: ./ttestps.events::update

children:
  - type: VariableSupplier
    suggested:
      - continuous
    permitted:
      - continuous
      - nominal
      - ordinal
    persistentItems: false
    stretchFactor: 1
    children:
      - type: VariableTargetListBox
        name: pairs
        label: Paired Variables
        showColumnHeaders: false
        fullRowSelect: true
        itemDropBehaviour: overwrite
        columns:
          - type: ListItem.VariableLabel
            name: i1
            label:
            stretchFactor: 1
            format: variable

          - type: ListItem.VariableLabel
            name: i2
            label:
            stretchFactor: 1
            format: variable

  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: LayoutBox
        cell:
            column: 0
            row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Tests
            children:
              - type: CheckBox
                name: students
                label: Student's
                children:
                  - type: CheckBox
                    name: bf
                    label: Bayes factor
                    events:
                        change: ./ttestps.events::onChange_bf
                    children:
                      - type: TextBox
                        name: bfPrior
                        label: Prior
                        format: number
                        inputPattern: "[0-9]+"

              - type: CheckBox
                name: wilcoxon
                label: Wilcoxon rank

          - type: Label
            label: Hypothesis
            children:
              - type: RadioButton
                name: hypothesis_different
                optionId: hypothesis
                checkedValue: different
                label: "Measure 1 â‰  Measure 2"

              - type: RadioButton
                name: hypothesis_oneGreater
                optionId: hypothesis
                checkedValue: oneGreater
                label: "Measure 1 > Measure 2"

              - type: RadioButton
                name: hypothesis_twoGreater
                optionId: hypothesis
                checkedValue: twoGreater
                label: "Measure 1 < Measure 2"

          - type: Label
            label: Missing values
            children:
              - type: RadioButton
                name: miss_perAnalysis
                optionId: miss
                checkedValue: perAnalysis
                label: Exclude cases analysis by analysis

              - type: RadioButton
                name: miss_listwise
                optionId: miss
                checkedValue: listwise
                label: Exclude cases listwise

      - type: LayoutBox
        cell:
            column: 1
            row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Additional Statistics
            children:
              - type: CheckBox
                name: meanDiff
                label: Mean difference

              - type: CheckBox
                name: effectSize
                label: Effect size

              - type: CheckBox
                name: ci
                label: Confidence interval
                events:
                    change: ./ttestps.events::onChange_ci
                children:
                  - type: TextBox
                    name: ciWidth
                    label: Interval
                    suffix: "%"
                    format: number
                    inputPattern: "[0-9]+"

              - type: CheckBox
                name: desc
                label: Descriptives

              - type: CheckBox
                name: plots
                label: Descriptives plots

          - type: Label
            label: Assumption Checks
            children:
              - type: CheckBox
                name: norm
                label: Normality
