name: ContTablesPaired
title: Paired Samples Contingency Tables
jus: '1.0'
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: VariableTargetListBox
        name: rows
        label: Rows
        showColumnHeaders: false
        maxItemCount: 1
        columns:
          - type: ListItem.VariableLabel
            name: column1
            label: null
            stretchFactor: 1
      - type: VariableTargetListBox
        name: cols
        label: Columns
        showColumnHeaders: false
        maxItemCount: 1
        columns:
          - type: ListItem.VariableLabel
            name: column1
            label: null
            stretchFactor: 1
      - type: VariableTargetListBox
        name: counts
        label: Counts (optional)
        showColumnHeaders: false
        maxItemCount: 1
        columns:
          - type: ListItem.VariableLabel
            name: column1
            label: null
            stretchFactor: 1
  - type: LayoutBox
    label: Cells
    stretchFactor: 1
    margin: large
    children:
      - type: Label
        label: Percentages
        children:
          - type: CheckBox
            name: pcRow
            label: Row
          - type: CheckBox
            name: pcCol
            label: Column
