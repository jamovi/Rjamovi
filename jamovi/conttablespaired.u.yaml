name: contTablesPaired
title: Paired Samples Contingency Tables
jus: '2.0'
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Rows
        children:
          - type: VariablesListBox
            name: rows
            isTarget: true
            maxItemCount: 1
      - type: TargetLayoutBox
        label: Columns
        children:
          - type: VariablesListBox
            name: cols
            isTarget: true
            maxItemCount: 1
      - type: TargetLayoutBox
        label: Counts (optional)
        children:
          - type: VariablesListBox
            name: counts
            isTarget: true
            maxItemCount: 1
  - type: LayoutBox
    stretchFactor: 1
    margin: large
    children:
      - type: Label
        label: Percentages
        children:
          - type: CheckBox
            name: pcRow
            label: Row
          - type: CheckBox
            name: pcCol
            label: Column
