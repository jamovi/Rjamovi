---
name: anovaRMNP
title: Repeated Measures ANOVA (Non-parametric)

menuGroup: ANOVA
menuSubgroup: Non-Parametric
menuTitle: Repeated Measures ANOVA
menuSubtitle: Friedman

version: '1.0.0'
jas: '1.1'

description:
    main: Friedman
    R:
        usage: |
            anovaRMNP(data, measures=c('before', 'during', 'after'))

completeWhenFilled: true

options:
    - name: data
      type: Data
      description:
          R: the data as a data frame

    - name: measures
      title: Measures
      type: Variables
      suggested:
        - continuous
      permitted:
        - continuous
        - nominal
        - ordinal
      description:
          R: a vector of strings naming the repeated measures variables

    - name: pairs
      title: Pairwise comparisons (Durbin-Conover)
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), perform pairwise comparisons

    - name: desc
      title: Descriptives
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide descriptive statistics

    - name: plots
      title: Descriptive plot
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide a descriptive plot

    - name: plotType
      title: Plot Type
      type: List
      options:
        - name: means
          title: Means
        - name: medians
          title: Medians
      default: means
      description:
          R: >
            `'means'` (default) or `'medians'`, the error bars to use
            in the plot
...
