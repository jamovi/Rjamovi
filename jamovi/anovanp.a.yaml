---
name:  anovaNP
title: One-Way ANOVA (Non-parametric)

menuGroup: ANOVA
menuSubgroup: Non-Parametric
menuTitle: One-Way ANOVA
menuSubtitle: Kruskal-Wallis

version: '1.0.0'
jas: '1.2'

completeWhenFilled: true

description:
    main: Kruskal-Wallis
    R:
        dontrun: false
        usage: |
            data('ToothGrowth')

            anovaNP(ToothGrowth, deps = 'len', group = 'dose')

            #
            #  ONE-WAY ANOVA (NON-PARAMETRIC)
            #
            #  Kruskal-Wallis
            #  ───────────────────────────────
            #           χ²      df    p
            #  ───────────────────────────────
            #    len    40.7     2    < .001
            #  ───────────────────────────────
            #

options:
    - name: data
      type: Data
      description:
          R: the data as a data frame

    - name: deps
      title: Dependent Variables
      type: Variables
      required: true
      suggested:
        - continuous
      permitted:
        - numeric
      description:
          R: a string naming the dependent variable in `data`

    - name: group
      title: Grouping Variable
      type: Variable
      required: true
      rejectUnusedLevels: true
      suggested:
        - nominal
        - ordinal
      permitted:
        - factor
      description:
          R: a string naming the grouping or independent variable in `data`

    - name: pairs
      title: DSCF Pairwise Comparisons
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), perform pairwise comparisons
...
