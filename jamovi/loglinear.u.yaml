name:  logLinear
title: Log-Linear Regression
jus:   '2.0'
stage: 1

events:
    update: ./loglinear.events::update

children:
  - type: VariableSupplier
    name: variablesupplier
    suggested:
      - continuous
      - nominal
      - ordinal
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Counts (optional)
        children:
          - type: VariablesListBox
            name: counts
            isTarget: true
            maxItemCount: 1
      - type: TargetLayoutBox
        label: Factors
        children:
          - type: VariablesListBox
            name: factors
            isTarget: true
            events:
                change: ./loglinear.events::onChange_factors
  - type: CollapseBox
    label: Model
    collapsed: true
    stretchFactor: 1
    children:
      - type: Supplier
        name: modelSupplier
        label: Componets
        format: term
        persistentItems: true
        stretchFactor: 1
        children:
          - type: TargetLayoutBox
            label: Model Terms
            children:
              - type: ListBox
                name: modelTerms
                valueFilter: unique
                isTarget: true
                itemDropBehaviour: emptyspace
                events:
                    change: ./loglinear.events::onChange_modelTerms
                    preprocess: ./loglinear.events::onEvent_modelTerms_preprocess
                template:
                    type: TermLabel

  - type: CollapseBox
    label: Statistics
    collapsed: true
    stretchFactor: 1
    children:
      - type: Label
        label: Regression Coefficients
        children:
          - type: CheckBox
            name: est
            label: Estimates

          - type: CheckBox
            name: ci
            label: Confidence intervals
            children:
              - type: TextBox
                name: ciWidth
                label: Interval
                suffix: "%"
                format: number
                inputPattern: "[0-9]+"
                enable: (ci)
