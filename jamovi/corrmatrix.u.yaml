name:  CorrMatrix
title: Correlation Matrix
jus:   '1.0'

update: ./corrmatrix.events::update

children:
  - type: VariableSupplier
    name: variablesupplier
    suggested:
      - continuous
      - ordinal
    permitted:
      - continuous
      - ordinal
      - nominal
    persistentItems: false
    stretchFactor: 1
    children:
      - type: VariableTargetListBox
        name: vars
        showColumnHeaders: false
        columns:
          - type: ListItem.VariableLabel
            name: column1
            label:
            stretchFactor: 1

  - type: LayoutBox
    stretchFactor: 1
    margin: large
    children:
      - type: Label
        label: Correlation Coefficients
        cell:
            column: 0
            row: 0
        children:
          - type: CheckBox
            name: pearson
            label: Pearson

          - type: CheckBox
            name: spearman
            label: Spearman

          - type: CheckBox
            name: kendall
            label: Kendall's tau-b

      - type: Label
        label: Additional Options
        cell:
            column: 1
            row: 0
        children:
          - type: CheckBox
            name: sig
            label: Report significance

          - type: CheckBox
            name: flag
            label: Flag significant correlations

          - type: CheckBox
            name: ci
            label: Confidence intervals
            events:
                change: ./corrmatrix.events::onChange_ci
            children:
              - type: TextBox
                name: ciWidth
                label: Interval
                suffix: "%"
                format: number
                inputPattern: "[0-9]+"

      - type: Label
        label: Hypothesis
        cell:
            column: 0
            row: 1
        children:
          - type: RadioButton
            name: hypothesis_corr
            label: Correlated
            optionId: hypothesis
            checkedValue: corr

          - type: RadioButton
            name: hypothesis_pos
            label: Correlated positively
            optionId: hypothesis
            checkedValue: pos

          - type: RadioButton
            name: hypothesis_neg
            label: Correlated negatively
            optionId: hypothesis
            checkedValue: neg

      - type: Label
        label: Plot
        cell:
            column: 1
            row: 1
        children:
          - type: CheckBox
            name: plots
            label: Correlation matrix
            events:
                change: ./corrmatrix.events::onChange_plots
            children:
              - type: CheckBox
                name: plotDens
                label: Densities for variables

              - type: CheckBox
                name: plotStats
                label: Statistics
