name:  reliability
title: Reliability Analysis
jus:   '2.0'
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variable
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: Scale Statistics
        cell:
            column: 0
            row: 0
        children:
          - type: CheckBox
            name: alphaScale

          - type: CheckBox
            name: omegaScale

          - type: CheckBox
            name: meanScale

          - type: CheckBox
            name: sdScale

      - type: Label
        label: Item Statistics
        cell:
            column: 1
            row: 0
        children:
          - type: CheckBox
            name: alphaItems

          - type: CheckBox
            name: omegaItems

          - type: CheckBox
            name: meanItems

          - type: CheckBox
            name: sdItems

          - type: CheckBox
            name: itemRestCor

      - type: Label
        label: Additional Options
        cell:
            column: 0
            row: 1
        children:
          - type: CheckBox
            name: corPlot
            label: Correlation heat plot
