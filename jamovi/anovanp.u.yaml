name:  AnovaNP
title: One-way ANOVA (Non-parametric)
jus:   '1.0'

children:
  - type: VariableSupplier
    name: variablesupplier
    suggested:
      - continuous
      - nominal
      - ordinal
    persistentItems: false
    stretchFactor: 1
    children:
      - type: VariableTargetListBox
        name: deps
        label: Dependent Variables
        showColumnHeaders: false
        columns:
          - type: ListItem.VariableLabel
            name: column1
            label:
            stretchFactor: 1

      - type: VariableTargetListBox
        name: group
        label: Grouping Variable
        showColumnHeaders: false
        maxItemCount: 1
        columns:
          - type: ListItem.VariableLabel
            name: column1
            label:
            stretchFactor: 1

  - type: LayoutBox
    stretchFactor: 1
    margin: large
    children:
      - type: CheckBox
        name: pairs
        label: DSCF pairwise comparisons
