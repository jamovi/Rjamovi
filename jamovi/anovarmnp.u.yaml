name:  anovaRMNP
title: Repeated Measures ANOVA (Non-parametric)
jus:   '2.0'
compilerMode: tame
children:
  - type: VariableSupplier
    name: variablesupplier
    suggested:
      - continuous
    permitted:
      - continuous
      - nominal
      - ordinal
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Measures
        children:
          - type: VariablesListBox
            name: measures
            isTarget: true

  - type: LayoutBox
    stretchFactor: 1
    margin: large
    children:
      - type: CheckBox
        name: pairs

      - type: CheckBox
        name: desc

      - type: CheckBox
        name: plots
        children:
          - type: RadioButton
            name: plotType_means
            optionId: plotType
            focusValue: means
            enable: (plots)

          - type: RadioButton
            name: plotType_medians
            optionId: plotType
            focusValue: medians
            enable: (plots)
