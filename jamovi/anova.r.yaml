---
name:  anova
title: ANOVA
jrs: '1.0'

items:
    - name: main
      title: ANOVA
      type: Table
      clearWith:
        - dep
        - modelTerms
        - ss

      columns:
        - name: name
          title: ""
          type: text

        - name: ss
          title: Sum of Squares
          type: number

        - name: df
          title: df
          type: integer

        - name: ms
          title: Mean Square
          type: number

        - name: F
          title: F
          type: number

        - name: p
          title: p
          type: number
          format: zto,pvalue

        - name: etaSq
          title: η²
          type: number
          visible: (effectSize:eta)
          format: zto

        - name: etaSqP
          title: η²p
          type: number
          visible: (effectSize:partEta)
          format: zto

        - name: omegaSq
          title: ω²
          type: number
          visible: (effectSize:omega)
          format: zto

    - name: assump
      title: Assumption Checks
      type: Group
      items:
        - name: homo
          title: Test for Homogeneity of Variances (Levene's)
          type: Table
          visible: (homo)
          rows: 1
          columns:
            - name: F
              type: number

            - name: df1
              type: integer

            - name: df2
              type: integer

            - name: p
              type: number
              format: zto,pvalue

        - name: qq
          title: Q-Q Plot
          visible: (qq)
          type: Image
          width: 300
          height: 300
          renderFun: .qqPlot
          clearWith:
            - dep
            - modelTerms

    - name: contrasts
      title: Contrasts
      type: Array
      visible: (contrasts)
      clearWith:
        - dep
        - modelTerms

      template:
        title: Contrasts - $key
        type: Table
        clearWith:

        columns:
          - name: contrast
            title: ""
            type: text

          - name: est
            title: Estimate
            type: number

          - name: se
            title: SE
            type: number

          - name: t
            type: number

          - name: p
            title: p
            type: number
            format: zto,pvalue

    - name: postHoc
      title: Post Hoc Tests
      type: Array
      items: (postHoc)
      clearWith:
        - dep
        - modelTerms

      template:
        title: ""
        type: Table
        columns: []
        clearWith:
            - dep
            - modelTerms

    - name: desc
      title: Descriptives
      type: Table
      visible: (descStats)
      clearWith:
        - dep
        - modelTerms
        - ss

      columns:
        - name: 'n'
          title: 'N'
          type: integer

        - name: mean
          title: Mean
          type: text

        - name: sd
          title: SD
          type: number

    - name: descPlot
      title: Descriptive Plot
      visible: (plotHAxis)
      type: Image
      width: 500
      height: 300
      renderFun: .descPlot
      clearWith:
        - plotHAxis
        - plotSepLines
        - plotSepPlots
        - plotError
        - ciWidth

    - name: descPlots
      title: Descriptive Plots
      visible: (plotSepPlots)
      type: Array
      template:
          title: $key
          type: Image
          renderFun: .descPlot
          clearWith:
              - plotHAxis
              - plotSepLines
              - plotSepPlots
              - plotError
              - ciWidth
