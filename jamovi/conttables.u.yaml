name: contTables
title: Contingency Tables
jus: '2.0'
compilerMode: tame
children:
  - type: VariableSupplier
    name: variablesupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Rows
        children:
          - type: VariablesListBox
            name: rows
            isTarget: true
            maxItemCount: 1
      - type: TargetLayoutBox
        label: Columns
        children:
          - type: VariablesListBox
            name: cols
            isTarget: true
            maxItemCount: 1
      - type: TargetLayoutBox
        label: Counts (optional)
        children:
          - type: VariablesListBox
            name: counts
            isTarget: true
            maxItemCount: 1
      - type: TargetLayoutBox
        label: Layers
        children:
          - type: VariablesListBox
            name: layers
            isTarget: true
  - type: LayoutBox
    stretchFactor: 1
    margin: large
    children:
      - type: CollapseBox
        label: Statistics
        stretchFactor: 1
        collapsed: true
        children:
          - type: Label
            label: ""
            fitToGrid: true
            cell:
              row: 0
              column: 0
            children:
              - type: CheckBox
                name: chiSq
              - type: CheckBox
                name: chiSqCorr
              - type: CheckBox
                name: likeRat
          - type: Label
            label: ""
            fitToGrid: true
            cell:
              column: 1
              row: 0
            children:
              - type: CheckBox
                name: logOdds
                children:
                  - type: TextBox
                    name: ciWidth
                    suffix: '%'
                    format: number
                    inputPattern: '[0-9]+'
                    enable: (logOdds)
          - type: Label
            fitToGrid: true
            label: Nominal
            cell:
              column: 0
              row: 1
            children:
              - type: CheckBox
                name: contCoef
              - type: CheckBox
                name: phiCra
          - type: Label
            label: Ordinal
            fitToGrid: true
            cell:
              column: 1
              row: 1
            children:
              - type: CheckBox
                name: gamma
              - type: CheckBox
                name: taub
      - type: CollapseBox
        label: Cells
        stretchFactor: 1
        collapsed: true
        children:
          - type: Label
            label: Counts
            fitToGrid: true
            children:
              - type: CheckBox
                name: exp
          - type: Label
            label: Percentages
            fitToGrid: true
            cell:
              column: 1
              row: 0
            children:
              - type: CheckBox
                name: pcRow
              - type: CheckBox
                name: pcCol
              - type: CheckBox
                name: pcTot
