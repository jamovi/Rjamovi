name: contTables
title: Contingency Tables
jus: '2.0'

children:
  - type: VariableSupplier
    name: variablesupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Rows
        children:
          - type: VariablesListBox
            name: rows
            isTarget: true
            maxItemCount: 1
      - type: TargetLayoutBox
        label: Columns
        children:
          - type: VariablesListBox
            name: cols
            isTarget: true
            maxItemCount: 1
      - type: TargetLayoutBox
        label: Counts (optional)
        children:
          - type: VariablesListBox
            name: counts
            isTarget: true
            maxItemCount: 1
      - type: TargetLayoutBox
        label: Layers
        children:
          - type: VariablesListBox
            name: layers
            isTarget: true
  - type: LayoutBox
    stretchFactor: 1
    margin: large
    children:
      - type: CollapseBox
        label: Statistics
        stretchFactor: 1
        collapsed: true
        children:
          - type: Label
            label: ""
            fitToGrid: true
            cell:
              row: 0
              column: 0
            children:
              - type: CheckBox
                name: chiSq
                label: χ²
              - type: CheckBox
                name: chiSqCorr
                label: χ² continuity correction
              - type: CheckBox
                name: likeRat
                label: Likelihood ratio
          - type: Label
            label: ""
            fitToGrid: true
            cell:
              column: 1
              row: 0
            children:
              - type: CheckBox
                name: logOdds
                label: Log odds ratio (2x2 only)
                children:
                  - type: TextBox
                    name: ciWidth
                    label: Confidence level
                    suffix: '%'
                    format: number
                    inputPattern: '[0-9]+'
                    enable: (logOdds)
          - type: Label
            fitToGrid: true
            label: Nominal
            cell:
              column: 0
              row: 1
            children:
              - type: CheckBox
                name: contCoef
                label: Contingency coefficient
              - type: CheckBox
                name: phiCra
                label: Phi and Cramer's V
          - type: Label
            label: Ordinal
            fitToGrid: true
            cell:
              column: 1
              row: 1
            children:
              - type: CheckBox
                name: gamma
                label: Gamma
              - type: CheckBox
                name: taub
                label: Kendall's tau-b
      - type: CollapseBox
        label: Cells
        stretchFactor: 1
        collapsed: true
        children:
          - type: Label
            label: Counts
            fitToGrid: true
            children:
              - type: CheckBox
                name: exp
                label: Expected
          - type: Label
            label: Percentages
            fitToGrid: true
            cell:
              column: 1
              row: 0
            children:
              - type: CheckBox
                name: pcRow
                label: Row
              - type: CheckBox
                name: pcCol
                label: Column
              - type: CheckBox
                name: pcTot
                label: Total
