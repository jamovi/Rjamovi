name: contTables
title: Contingency Tables
jus: '1.0'

children:
  - type: VariableSupplier
    name: variablesupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: VariableTargetListBox
        name: rows
        label: Rows
        showColumnHeaders: false
        maxItemCount: 1
        columns:
          - type: ListItem.VariableLabel
            name: column1
            label: null
            stretchFactor: 1
      - type: VariableTargetListBox
        name: cols
        label: Columns
        showColumnHeaders: false
        maxItemCount: 1
        columns:
          - type: ListItem.VariableLabel
            name: column1
            label: null
            stretchFactor: 1
      - type: VariableTargetListBox
        name: counts
        label: Counts (optional)
        showColumnHeaders: false
        maxItemCount: 1
        columns:
          - type: ListItem.VariableLabel
            name: column1
            label: null
            stretchFactor: 1
      - type: VariableTargetListBox
        name: layers
        label: Layers
        showColumnHeaders: false
        columns:
          - type: ListItem.VariableLabel
            name: column1
            label: null
            stretchFactor: 1
  - type: LayoutBox
    stretchFactor: 1
    margin: large
    children:
      - type: CollapseBox
        label: Statistics
        stretchFactor: 1
        collapsed: true
        children:
          - type: Label
            cell:
              row: 0
              column: 0
            children:
              - type: CheckBox
                name: chiSq
                label: χ²
              - type: CheckBox
                name: chiSqCorr
                label: χ² continuity correction
              - type: CheckBox
                name: likeRat
                label: Likelihood ratio
          - type: Label
            cell:
              column: 1
              row: 0
            children:
              - type: CheckBox
                name: logOdds
                label: Log odds ratio (2x2 only)
                children:
                  - type: TextBox
                    name: ciWidth
                    label: Confidence level
                    suffix: '%'
                    format: number
                    inputPattern: '[0-9]+'
                    enableOn: (logOdds)
          - type: Label
            label: Nominal
            cell:
              column: 0
              row: 1
            children:
              - type: CheckBox
                name: contCoef
                label: Contingency coefficient
              - type: CheckBox
                name: phiCra
                label: Phi and Cramer's V
          - type: Label
            label: Ordinal
            cell:
              column: 1
              row: 1
            children:
              - type: CheckBox
                name: gamma
                label: Gamma
              - type: CheckBox
                name: taub
                label: Kendall's tau-b
      - type: CollapseBox
        label: Cells
        stretchFactor: 1
        collapsed: true
        children:
          - type: Label
            label: Counts
            children:
              - type: CheckBox
                name: exp
                label: Expected
          - type: Label
            label: Percentages
            cell:
              column: 1
              row: 0
            children:
              - type: CheckBox
                name: pcRow
                label: Row
              - type: CheckBox
                name: pcCol
                label: Column
              - type: CheckBox
                name: pcTot
                label: Total
