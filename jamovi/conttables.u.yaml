name: contTables
title: Contingency Tables
jus: '2.0'
compilerMode: tame
children:
  - type: VariableSupplier
    name: variablesupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: rows
            isTarget: true
            maxItemCount: 1
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: cols
            isTarget: true
            maxItemCount: 1
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: counts
            isTarget: true
            maxItemCount: 1
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: layers
            isTarget: true
  - type: LayoutBox
    stretchFactor: 1
    margin: large
    children:
      - type: CollapseBox
        label: Statistics
        stretchFactor: 1
        collapsed: true
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            children:
              - type: LayoutBox
                cell:
                  column: 0
                  row: 0
                stretchFactor: 1
                children:
                  - type: Label
                    label: Tests
                    fitToGrid: true
                    cell:
                      row: 0
                      column: 0
                    children:
                      - type: CheckBox
                        name: chiSq
                      - type: CheckBox
                        name: chiSqCorr
                      - type: CheckBox
                        name: likeRat
                      - type: CheckBox
                        name: fisher
                      - type: CheckBox
                        name: zProp
                  - type: Label
                    label: Hypothesis
                    children:
                      - type: RadioButton
                        name: hypothesis_different
                        optionName: hypothesis
                        optionPart: different
                        label: Group 1 â‰  Group 2
                      - type: RadioButton
                        name: hypothesis_oneGreater
                        optionName: hypothesis
                        optionPart: oneGreater
                        label: Group 1 > Group 2
                      - type: RadioButton
                        name: hypothesis_twoGreater
                        optionName: hypothesis
                        optionPart: twoGreater
                        label: Group 1 < Group 2
              - type: LayoutBox
                cell:
                  column: 1
                  row: 0
                stretchFactor: 1
                children:
                  - type: Label
                    label: Comparative Measures (2x2 only)
                    children:
                      - type: CheckBox
                        name: odds
                      - type: CheckBox
                        name: logOdds
                      - type: CheckBox
                        name: relRisk
                      - type: CheckBox
                        name: diffProp
                      - type: CheckBox
                        name: ci
                        children:
                          - type: TextBox
                            name: ciWidth
                            suffix: '%'
                            format: number
                            enable: (ci)
                      - type: ComboBox
                        name: compare
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            children:
              - type: LayoutBox
                cell:
                  column: 0
                  row: 0
                stretchFactor: 1
                children:
                  - type: Label
                    fitToGrid: true
                    label: Nominal
                    cell:
                      column: 0
                      row: 1
                    children:
                      - type: CheckBox
                        name: contCoef
                      - type: CheckBox
                        name: phiCra
              - type: LayoutBox
                cell:
                  column: 1
                  row: 0
                stretchFactor: 1
                children:
                  - type: Label
                    label: Ordinal
                    fitToGrid: true
                    cell:
                      column: 1
                      row: 1
                    children:
                      - type: CheckBox
                        name: gamma
                      - type: CheckBox
                        name: taub
                      - type: CheckBox
                        name: mh
      - type: CollapseBox
        label: Cells
        stretchFactor: 1
        collapsed: true
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            children:
              - type: LayoutBox
                cell:
                  column: 0
                  row: 0
                stretchFactor: 1
                children:
                  - type: Label
                    label: Counts
                    fitToGrid: true
                    children:
                      - type: CheckBox
                        name: obs
                      - type: CheckBox
                        name: exp
              - type: LayoutBox
                cell:
                  column: 1
                  row: 0
                stretchFactor: 1
                children:
                  - type: Label
                    label: Percentages
                    fitToGrid: true
                    cell:
                      column: 1
                      row: 0
                    children:
                      - type: CheckBox
                        name: pcRow
                      - type: CheckBox
                        name: pcCol
                      - type: CheckBox
                        name: pcTot
      - type: CollapseBox
        label: Plots
        stretchFactor: 1
        collapsed: true
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            children:
              - type: LayoutBox
                cell:
                  column: 0
                  row: 0
                stretchFactor: 1
                children:
                  - type: Label
                    label: Plots
                    fitToGrid: true
                    children:
                      - type: CheckBox
                        name: barplot
                  - type: Label
                    label: Y variable
                    fitToGrid: true
                    children:
                      - type: RadioButton
                        name: row_pcts
                        optionName: yvar
                        optionPart: row_pcts
                        label: Row percentages
                      - type: RadioButton
                        name: column_pcts
                        optionName: yvar
                        optionPart: column_pcts
                        label: Column percentages
                      - type: RadioButton
                        name: ycounts
                        optionName: yvar
                        optionPart: ycounts
                        label: Counts
              - type: LayoutBox
                cell:
                  column: 1
                  row: 0
                stretchFactor: 1
                children:
                  - type: Label
                    label: Bar type
                    fitToGrid: true
                    cell:
                      column: 1
                      row: 0
                    children:
                      - type: RadioButton
                        name: dodge
                        optionName: bartype
                        optionPart: dodge
                        label: By side
                      - type: RadioButton
                        name: stack
                        optionName: bartype
                        optionPart: stack
                        label: Stacked
                  - type: Label
                    label: X variable
                    fitToGrid: true
                    cell:
                      column: 1
                      row: 1
                    children:
                      - type: RadioButton
                        name: xrows
                        optionName: xvar
                        optionPart: xrows
                        label: Rows
                      - type: RadioButton
                        name: xcols
                        optionName: xvar
                        optionPart: xcols
                        label: Columns
