---
name: descriptives
title: Descriptives
jrs: '1.0'

items:
    - name: descriptives
      title: Descriptives
      description: a table of the descriptive statistics
      visible: (n || missing || mean || median || mode || sum || sd || variance || range || min || max || se || skew || kurt || quart || pcEqGr || pcVal)
      type: Table
      rows: 1
      clearWith:
        - splitBy
        - pcNEqGr
        - pcValues
      columns: []

    - name: frequencies
      title: Frequencies
      type: Array
      description: an array of frequency tables
      visible: (freq)

      items: (vars)
      template:
          title: Frequencies of $key
          type: Table
          visible: (levels($key))
          clearWith:
            - splitBy
          columns: []

    - name: plots
      title: Plots
      type: Group
      items: []
