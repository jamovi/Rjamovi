name:  propTest2
title: Proportion Test (2 Outcomes)
jus:   '1.0'

children:
  - type: VariableSupplier
    suggested:
      - continuous
      - nominal
      - ordinal
    persistentItems: false
    stretchFactor: 1
    children:
      - type: VariableTargetListBox
        name: vars
        showColumnHeaders: false
        columns:
          - type: ListItem.VariableLabel
            name: column1
            label:
            stretchFactor: 1

  - type: LayoutBox
    stretchFactor: 1
    margin: large
    children:
      - type: CheckBox
        name: areCounts
        label: Values are counts

      - type: LayoutBox
        children:
          - type: TextBox
            name: testValue
            label: Test value
            format: number
            inputPattern: "[0-9]+"

  - type: Label
    label: Hypothesis
    children:
      - type: RadioButton
        name: hypothesis_notequal
        label: "â‰  Test value"
        optionId: hypothesis
        checkedValue: notequal

      - type: RadioButton
        name: hypothesis_greater
        label: "> Test value"
        optionId: hypothesis
        checkedValue: greater

      - type: RadioButton
        name: hypothesis_less
        label: "< Test value"
        optionId: hypothesis
        checkedValue: less

  - type: Label
    label: Additional Statistics
    children:
      - type: CheckBox
        name: ci
        label: Confidence intervals
        children:
          - type: TextBox
            name: ciWidth
            label: Interval
            suffix: "%"
            format: number
            inputPattern: "[0-9]+"
            enable: (ci)
