name: anovaRM
title: Repeated Measures ANOVA
jus: '2.0'
stage: 0
events:
  update: './anovarm.events::update'
children:
  - type: VariableSupplier
    name: variablesupplier
    suggested:
      - continuous
      - nominal
      - ordinal
    persistentItems: false
    stretchFactor: 1
    children:
      - type: RMAnovaFactorsBox
        name: rm
        label: Repeated Measures Factors
        events:
          change: './anovarm.events::onChange_rm'
      - type: TargetLayoutBox
        label: Repeated Measures Cells
        children:
          - type: ListBox
            name: rmCells
            height: large
            events:
                change: './anovarm.events::onChange_rmCells'
            selectable: false
            templateName: rmcell-template
            template:
                type: LayoutBox
                children:
                  - type: VariablesListBox
                    fullRowSelect: true
                    maxItemCount: 1
                    isTarget: true
                    valueKey: ["measure"]
                    ghostText: 'drag variable here'
                  - type: Label
                    format: './rmacell'
                    valueKey: ["cell"]
                    margin: normal
                    stretchFactor: 1
                    horizontalAlignment: right

      - type: TargetLayoutBox
        label: Between Subject Factors
        children:
          - type: VariablesListBox
            name: bs
            height: small
            itemDropBehaviour: insert
            isTarget: true
            events:
              change: './anovarm.events::onChange_bs'
      - type: TargetLayoutBox
        label: Covariates
        children:
          - type: VariablesListBox
            name: cov
            height: small
            itemDropBehaviour: insert
            isTarget: true
            events:
              change: './anovarm.events::onChange_cov'
  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: Effect Size
        margin: large
        style: list-inline
        children:
          - name: effectSize_eta
            type: CheckBox
            label: η²
            checkedValue: eta
            optionId: effectSize
          - name: effectSize_partEta
            type: CheckBox
            label: partial η²
            checkedValue: partEta
            optionId: effectSize
          - name: effectSize_omega
            type: CheckBox
            label: ω²
            checkedValue: omega
            optionId: effectSize
  - type: CollapseBox
    label: Model
    collapsed: true
    stretchFactor: 1
    children:
      - type: Supplier
        name: rmcModelSupplier
        label: Repeated Measures Components
        format: term
        persistentItems: true
        stretchFactor: 1
        children:
          - type: TargetLayoutBox
            label: Model Terms
            children:
              - type: ListBox
                name: rmTerms
                valueFilter: unique
                itemDropBehaviour: emptyspace
                isTarget: true
                events:
                  change: './anovarm.events::onChange_rmTerms'
                  preprocess: './anovarm.events::onEvent_rmTerms_preprocess'
                template:
                    type: TermLabel
      - type: Supplier
        name: bscModelSupplier
        label: Between Subjects Components
        format: term
        persistentItems: true
        stretchFactor: 1
        children:
          - type: TargetLayoutBox
            label: Model Terms
            children:
              - type: ListBox
                name: bsTerms
                valueFilter: unique
                itemDropBehaviour: emptyspace
                isTarget: true
                events:
                  change: './anovarm.events::onChange_bsTerms'
                  preprocess: './anovarm.events::onEvent_bsTerms_preprocess'
                template:
                    type: TermLabel
      - type: LayoutBox
        children:
          - type: ComboBox
            name: ss
            label: Sum of squares
            options:
              - label: Type 2
                value: '2'
              - label: Type 3
                value: '3'
  - type: CollapseBox
    label: Assumption Checks
    collapsed: true
    stretchFactor: 1
    children:
      - name: spherTests
        type: CheckBox
        label: Sphericity tests
      - type: LayoutBox
        margin: large
        children:
          - type: Label
            label: Sphericity corrections
            style: list-inline
            margin: large
            children:
              - name: spherCorr_none
                type: CheckBox
                label: None
                checkedValue: none
                optionId: spherCorr
              - name: spherCorr_GG
                type: CheckBox
                label: Greenhouse-Geisser
                checkedValue: GG
                optionId: spherCorr
              - name: spherCorr_HF
                type: CheckBox
                label: Huynh-Feldt
                checkedValue: HF
                optionId: spherCorr
      - type: CheckBox
        name: leveneTest
        label: Equality of variances test (Levene's)
  - type: CollapseBox
    label: Contrasts
    stage: 2
    collapsed: true
    stretchFactor: 1
    children:
      - type: ListBox
        name: contrasts
        label: Factors
        stretchFactor: 1
        columns:
          - name: var
            label: null
            selectable: false
            stretchFactor: 1
            maxWidth: 300
            template:
                type: VariableLabel
          - name: type
            label: null
            selectable: false
            stretchFactor: 0.5
            template:
                type: ComboBox
                options:
                  - label: none
                    value: none
                  - label: deviation
                    value: deviation
                  - label: simple
                    value: simple
                  - label: difference
                    value: difference
                  - label: helmert
                    value: helmert
                  - label: repeated
                    value: repeated
                  - label: polynomial
                    value: polynomial
  - type: CollapseBox
    label: Post Hoc Tests
    collapsed: true
    stretchFactor: 1
    children:
      - type: Supplier
        name: postHocSupplier
        format: term
        persistentItems: false
        stretchFactor: 1
        events:
          change: './anovarm.events::onChange_postHocSupplier'
        children:
          - type: TargetLayoutBox
            children:
              - type: ListBox
                name: postHoc
                label: null
                isTarget: true
                template:
                    type: TermLabel
      - type: LayoutBox
        margin: large
        children:
          - type: Label
            label: Corrections
            children:
              - name: postHocCorr_none
                type: CheckBox
                label: No correction
                checkedValue: none
                optionId: postHocCorr
              - name: postHocCorr_tukey
                type: CheckBox
                label: Tukey
                checkedValue: tukey
                optionId: postHocCorr
              - name: postHocCorr_scheffe
                type: CheckBox
                label: Scheffe
                checkedValue: scheffe
                optionId: postHocCorr
              - name: postHocCorr_bonf
                type: CheckBox
                label: Bonferroni
                checkedValue: bonf
                optionId: postHocCorr
              - name: postHocCorr_holm
                type: CheckBox
                label: Holm
                checkedValue: holm
                optionId: postHocCorr
  - type: CollapseBox
    label: Descriptive Plots
    collapsed: true
    stretchFactor: 1
    children:
      - type: VariableSupplier
        name: plotsSupplier
        stretchFactor: 1
        persistentItems: false
        events:
          change: './anovarm.events::onChange_plotsSupplier'
        children:
          - type: TargetLayoutBox
            label: Horizontal axis
            children:
              - type: VariablesListBox
                name: plotHAxis
                isTarget: true
                maxItemCount: 1
          - type: TargetLayoutBox
            label: Separate lines
            children:
              - type: VariablesListBox
                name: plotSepLines
                isTarget: true
                maxItemCount: 1
          - type: TargetLayoutBox
            label: Separate plots
            children:
              - type: VariablesListBox
                name: plotSepPlots
                isTarget: true
                maxItemCount: 1
      - type: Label
        label: Error bars
        children:
          - type: RadioButton
            name: plotError_none
            optionId: plotError
            checkedValue: none
            label: None
          - type: RadioButton
            name: plotError_ci
            optionId: plotError
            checkedValue: ci
            label: Confidence interval
            children:
              - type: TextBox
                name: ciWidth
                label: Interval
                suffix: '%'
                format: number
                inputPattern: '[0-9]+'
                enable: (plotError_ci)
          - type: RadioButton
            name: plotError_se
            optionId: plotError
            checkedValue: se
            label: Standard Error
  - type: CollapseBox
    label: Additional Options
    stage: 2
    collapsed: true
    stretchFactor: 1
    children:
      - type: Label
        label: Display
        children:
          - type: CheckBox
            name: descStats
            label: Descriptive statistics
