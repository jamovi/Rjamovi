name: anovaRM
title: Repeated Measures ANOVA
jus: '1.0'
stage: 0
events:
  update: './anovarm.events::update'
children:
  - type: VariableSupplier
    name: variablesupplier
    suggested:
      - continuous
      - nominal
      - ordinal
    persistentItems: false
    stretchFactor: 1
    children:
      - type: RMAnovaFactorsBox
        name: rm
        label: Repeated Measures Factors
        events:
          change: './anovarm.events::onChange_rm'
      - type: VariableTargetListBox
        name: rmCells
        label: Repeated Measures Cells
        showColumnHeaders: false
        removeAction: clearcell
        height: large
        itemDropBehaviour: overwrite
        events:
          change: './anovarm.events::onChange_rmCells'
          changing: './anovarm.events::onEvent_rmCells_changing'
        columns:
          - type: ./rmacellmeasurectrl
            name: measure
            label: Measure
            stretchFactor: 1
      - type: VariableTargetListBox
        name: bs
        label: Between Subject Factors
        showColumnHeaders: false
        height: small
        itemDropBehaviour: insert
        events:
          change: './anovarm.events::onChange_bs'
        columns:
          - type: ListItem.VariableLabel
            name: column1
            label: null
            stretchFactor: 1
      - type: VariableTargetListBox
        name: cov
        label: Covariates
        showColumnHeaders: false
        height: small
        itemDropBehaviour: insert
        events:
          change: './anovarm.events::onChange_cov'
        columns:
          - type: ListItem.VariableLabel
            name: column1
            label: null
            stretchFactor: 1
  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: Effect Size
        margin: large
        style: list-inline
        children:
          - name: effectSize_eta
            type: CheckBox
            label: η²
            checkedValue: eta
            optionId: effectSize
          - name: effectSize_partEta
            type: CheckBox
            label: partial η²
            checkedValue: partEta
            optionId: effectSize
          - name: effectSize_omega
            type: CheckBox
            label: ω²
            checkedValue: omega
            optionId: effectSize
  - type: CollapseBox
    label: Model
    collapsed: true
    stretchFactor: 1
    children:
      - type: Supplier
        name: rmcModelSupplier
        label: Repeated Measures Components
        persistentItems: true
        stretchFactor: 1
        children:
          - type: TargetListBox
            name: rmTerms
            label: Model Terms
            valueFilter: unique
            showColumnHeaders: false
            itemDropBehaviour: emptyspace
            events:
              change: './anovarm.events::onChange_rmTerms'
              preprocess: './anovarm.events::onEvent_rmTerms_preprocess'
            columns:
              - type: ListItem.TermLabel
                name: column1
                label: null
                stretchFactor: 1
      - type: Supplier
        name: bscModelSupplier
        label: Between Subjects Components
        persistentItems: true
        stretchFactor: 1
        children:
          - type: TargetListBox
            name: bsTerms
            label: Model Terms
            valueFilter: unique
            showColumnHeaders: false
            itemDropBehaviour: emptyspace
            events:
              change: './anovarm.events::onChange_bsTerms'
              preprocess: './anovarm.events::onEvent_bsTerms_preprocess'
            columns:
              - type: ListItem.TermLabel
                name: column1
                label: null
                stretchFactor: 1
      - type: LayoutBox
        children:
          - type: ComboBox
            name: ss
            label: Sum of squares
            options:
              - label: Type 2
                value: '2'
              - label: Type 3
                value: '3'
  - type: CollapseBox
    label: Assumption Checks
    collapsed: true
    stretchFactor: 1
    children:
      - name: spherTests
        type: CheckBox
        label: Sphericity tests
      - type: LayoutBox
        margin: large
        children:
          - type: Label
            label: Sphericity corrections
            style: list-inline
            margin: large
            children:
              - name: spherCorr_none
                type: CheckBox
                label: None
                checkedValue: none
                optionId: spherCorr
              - name: spherCorr_GG
                type: CheckBox
                label: Greenhouse-Geisser
                checkedValue: GG
                optionId: spherCorr
              - name: spherCorr_HF
                type: CheckBox
                label: Huynh-Feldt
                checkedValue: HF
                optionId: spherCorr
      - type: CheckBox
        name: leveneTest
        label: Equality of variances test (Levene's)
  - type: CollapseBox
    label: Contrasts
    stage: 2
    collapsed: true
    stretchFactor: 1
    children:
      - type: ListBox
        name: contrasts
        label: Factors
        showColumnHeaders: false
        stretchFactor: 1
        columns:
          - type: ListItem.VariableLabel
            name: var
            label: null
            selectable: false
            stretchFactor: 1
            maxWidth: 300
          - type: ListItem.ComboBox
            name: type
            label: null
            selectable: false
            stretchFactor: 0.5
            options:
              - none
              - deviation
              - simple
              - difference
              - helmert
              - repeated
              - polynomial
  - type: CollapseBox
    label: Post Hoc Tests
    collapsed: true
    stretchFactor: 1
    children:
      - type: Supplier
        name: postHocSupplier
        persistentItems: false
        stretchFactor: 1
        events:
          change: './anovarm.events::onChange_postHocSupplier'
        children:
          - type: TargetListBox
            name: postHoc
            label: null
            showColumnHeaders: false
            columns:
              - type: ListItem.TermLabel
                name: column1
                label: null
                stretchFactor: 1
      - type: LayoutBox
        margin: large
        children:
          - type: Label
            label: Corrections
            children:
              - name: postHocCorr_tukey
                type: CheckBox
                label: Tukey
                checkedValue: tukey
                optionId: postHocCorr
              - name: postHocCorr_scheffe
                type: CheckBox
                label: Scheffe
                checkedValue: scheffe
                optionId: postHocCorr
              - name: postHocCorr_bonf
                type: CheckBox
                label: Bonferroni
                checkedValue: bonf
                optionId: postHocCorr
              - name: postHocCorr_holm
                type: CheckBox
                label: Holm
                checkedValue: holm
                optionId: postHocCorr
  - type: CollapseBox
    label: Descriptive Plots
    collapsed: true
    stretchFactor: 1
    children:
      - type: Supplier
        name: plotsSupplier
        stretchFactor: 1
        persistentItems: false
        events:
          change: './anovarm.events::onChange_plotsSupplier'
        children:
          - type: TargetListBox
            name: plotHAxis
            label: Horizontal axis
            showColumnHeaders: false
            maxItemCount: 1
            itemDropBehaviour: overwrite
            columns:
              - type: ListItem.VariableLabel
                name: column1
                label: null
                stretchFactor: 1
          - type: TargetListBox
            name: plotSepLines
            label: Separate lines
            showColumnHeaders: false
            maxItemCount: 1
            itemDropBehaviour: overwrite
            columns:
              - type: ListItem.VariableLabel
                name: column1
                label: null
                stretchFactor: 1
          - type: TargetListBox
            name: plotSepPlots
            label: Separate plots
            showColumnHeaders: false
            maxItemCount: 1
            itemDropBehaviour: overwrite
            columns:
              - type: ListItem.VariableLabel
                name: column1
                label: null
                stretchFactor: 1
      - type: Label
        label: Error bars
        children:
          - type: RadioButton
            name: plotError_none
            optionId: plotError
            checkedValue: none
            label: None
          - type: RadioButton
            name: plotError_ci
            optionId: plotError
            checkedValue: ci
            label: Confidence interval
            children:
              - type: TextBox
                name: ciWidth
                label: Interval
                suffix: '%'
                format: number
                inputPattern: '[0-9]+'
                enable: (plotError_ci)
          - type: RadioButton
            name: plotError_se
            optionId: plotError
            checkedValue: se
            label: Standard Error
  - type: CollapseBox
    label: Additional Options
    stage: 2
    collapsed: true
    stretchFactor: 1
    children:
      - type: Label
        label: Display
        children:
          - type: CheckBox
            name: descStats
            label: Descriptive statistics
