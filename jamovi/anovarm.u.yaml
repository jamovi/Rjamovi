name: anovaRM
title: Repeated Measures ANOVA
jus: '2.0'
stage: 0
compilerMode: tame
events:
  update: './anovarm.events::update'
children:
  - type: VariableSupplier
    name: variablesupplier
    suggested:
      - continuous
      - nominal
      - ordinal
    persistentItems: false
    stretchFactor: 1
    children:
      - type: RMAnovaFactorsBox
        name: rm
        label: Repeated Measures Factors
        events:
          change: './anovarm.events::onChange_rm'
      - type: TargetLayoutBox
        children:
          - type: ListBox
            name: rmCells
            height: large
            events:
                change: './anovarm.events::onChange_rmCells'
            selectable: false
            templateName: rmcell-template
            template:
                type: LayoutBox
                targetArea: true
                children:
                  - type: VariablesListBox
                    fullRowSelect: true
                    maxItemCount: 1
                    isTarget: true
                    valueKey: ["measure"]
                    ghostText: 'drag variable here'
                  - type: Label
                    format: './rmacell'
                    valueKey: ["cell"]
                    margin: normal
                    stretchFactor: 1
                    horizontalAlignment: right

      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: bs
            height: small
            itemDropBehaviour: insert
            isTarget: true
            events:
              change: './anovarm.events::onChange_bs'
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: cov
            height: small
            itemDropBehaviour: insert
            isTarget: true
            events:
              change: './anovarm.events::onChange_cov'
  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: Effect Size
        margin: large
        style: list-inline
        children:
          - name: effectSize_eta
            type: CheckBox
            optionPart: eta
            optionName: effectSize
          - name: effectSize_partEta
            type: CheckBox
            optionPart: partEta
            optionName: effectSize
          - name: effectSize_omega
            type: CheckBox
            optionPart: omega
            optionName: effectSize
  - type: CollapseBox
    label: Model
    collapsed: true
    stretchFactor: 1
    children:
      - type: Supplier
        name: rmcModelSupplier
        label: Repeated Measures Components
        format: term
        persistentItems: true
        stretchFactor: 1
        children:
          - type: TargetLayoutBox
            transferAction: interactions
            children:
              - type: ListBox
                name: rmTerms
                valueFilter: unique
                itemDropBehaviour: emptyspace
                isTarget: true
                events:
                  change: './anovarm.events::onChange_rmTerms'
                template:
                    type: TermLabel
      - type: Supplier
        name: bscModelSupplier
        label: Between Subjects Components
        format: term
        persistentItems: true
        stretchFactor: 1
        children:
          - type: TargetLayoutBox
            transferAction: interactions
            children:
              - type: ListBox
                name: bsTerms
                valueFilter: unique
                itemDropBehaviour: emptyspace
                isTarget: true
                events:
                  change: './anovarm.events::onChange_bsTerms'
                template:
                    type: TermLabel
      - type: LayoutBox
        children:
          - type: ComboBox
            name: ss
  - type: CollapseBox
    label: Assumption Checks
    collapsed: true
    stretchFactor: 1
    children:
      - name: spherTests
        type: CheckBox
      - type: LayoutBox
        margin: large
        children:
          - type: Label
            label: Sphericity corrections
            style: list-inline
            margin: large
            children:
              - name: spherCorr_none
                type: CheckBox
                optionPart: none
                optionName: spherCorr
              - name: spherCorr_GG
                type: CheckBox
                optionPart: GG
                optionName: spherCorr
              - name: spherCorr_HF
                type: CheckBox
                optionPart: HF
                optionName: spherCorr
      - type: CheckBox
        name: leveneTest
        label: Equality of variances test (Levene's)
  - type: CollapseBox
    label: Contrasts
    stage: 2
    collapsed: true
    stretchFactor: 1
    children:
      - type: ListBox
        name: contrasts
        stretchFactor: 1
        columns:
          - name: var
            label: null
            selectable: false
            stretchFactor: 1
            maxWidth: 300
            template:
                type: VariableLabel
          - name: type
            label: null
            selectable: false
            stretchFactor: 0.5
            template:
                type: ComboBox
  - type: CollapseBox
    label: Post Hoc Tests
    collapsed: true
    stretchFactor: 1
    children:
      - type: Supplier
        name: postHocSupplier
        format: term
        persistentItems: false
        stretchFactor: 1
        events:
          change: './anovarm.events::onChange_postHocSupplier'
        children:
          - type: TargetLayoutBox
            label: ''
            children:
              - type: ListBox
                name: postHoc
                isTarget: true
                template:
                    type: TermLabel
      - type: LayoutBox
        margin: large
        children:
          - type: Label
            label: Corrections
            children:
              - name: postHocCorr_none
                type: CheckBox
                optionPart: none
                optionName: postHocCorr
              - name: postHocCorr_tukey
                type: CheckBox
                optionPart: tukey
                optionName: postHocCorr
              - name: postHocCorr_scheffe
                type: CheckBox
                optionPart: scheffe
                optionName: postHocCorr
              - name: postHocCorr_bonf
                type: CheckBox
                optionPart: bonf
                optionName: postHocCorr
              - name: postHocCorr_holm
                type: CheckBox
                optionPart: holm
                optionName: postHocCorr
  - type: CollapseBox
    label: Descriptive Plots
    collapsed: true
    stretchFactor: 1
    children:
      - type: VariableSupplier
        name: plotsSupplier
        stretchFactor: 1
        persistentItems: false
        events:
          change: './anovarm.events::onChange_plotsSupplier'
        children:
          - type: TargetLayoutBox
            children:
              - type: VariablesListBox
                name: plotHAxis
                isTarget: true
                maxItemCount: 1
          - type: TargetLayoutBox
            children:
              - type: VariablesListBox
                name: plotSepLines
                isTarget: true
                maxItemCount: 1
          - type: TargetLayoutBox
            children:
              - type: VariablesListBox
                name: plotSepPlots
                isTarget: true
                maxItemCount: 1
      - type: Label
        label: Error bars
        children:
          - type: RadioButton
            name: plotError_none
            optionName: plotError
            optionPart: none
          - type: RadioButton
            name: plotError_ci
            optionName: plotError
            optionPart: ci
            children:
              - type: TextBox
                name: ciWidth
                label: Interval
                suffix: '%'
                format: number
                inputPattern: '[0-9]+'
                enable: (plotError_ci)
          - type: RadioButton
            name: plotError_se
            optionName: plotError
            optionPart: se
  - type: CollapseBox
    label: Additional Options
    stage: 2
    collapsed: true
    stretchFactor: 1
    children:
      - type: Label
        label: Display
        children:
          - type: CheckBox
            name: descStats
