name:  AnovaRM
title: Repeated Measures ANOVA
jus:   '1.0'

stage: 0

update: ./anovarm.events::update

children:
  - type: variablesupplier
    name: variablesupplier
    suggested:
      - continuous
      - nominal
      - ordinal
    persistentItems: false
    stretchFactor: 1
    children:
      - type: rmanovafactorsbox
        name: rm
        label: Repeated Measures Factors
        events:
            change: ./anovarm.events::onChange_rm

      - type: variabletargetlistbox
        name: rmCells
        label: Repeated Measures Cells
        showColumnHeaders: false
        removeAction: clearcell
        height: large
        itemDropBehaviour: overwrite
        events:
            change: ./anovarm.events::onChange_rmCells
            changing: ./anovarm.events::onEvent_rmCells_changing
        columns:
          - type: ./rmacellmeasurectrl
            name: measure
            label: Measure
            stretchFactor: 1

      - type: variabletargetlistbox
        name: bs
        label: Between Subject Factors
        showColumnHeaders: false
        height: small
        itemDropBehaviour: insert
        events:
            change: ./anovarm.events::onChange_bs
        columns:
          - type: listitem.variablelabel
            name: column1
            label:
            stretchFactor: 1

      - type: variabletargetlistbox
        name: cov
        label: Covariates
        showColumnHeaders: false
        height: small
        itemDropBehaviour: insert
        events:
            change: ./anovarm.events::onChange_cov
        columns:
          - type: listitem.variablelabel
            name: column1
            label:
            stretchFactor: 1

  - type:  label
    label: Effect Size
    margin: large
    style: list-inline
    children:
      - type: checkbox
        name: effSizeN2
        label: η²
      - type: checkbox
        name: partEffSizeN2
        label: partial η²
      - type: checkbox
        name: effSizeW2
        label: ω²

  - type: collapsebox
    label: Model
    collapsed: true
    stretchFactor: 1
    children:
      - type: supplier
        name: rmcModelSupplier
        label: Repeated Measures Components
        persistentItems: true
        stretchFactor: 1
        children:
          - type: targetlistbox
            name: rmTerms
            label: Model Terms
            valueFilter: unique
            showColumnHeaders: false
            itemDropBehaviour: emptyspace
            events:
                change: ./anovarm.events::onChange_rmTerms
                preprocess: ./anovarm.events::onEvent_rmTerms_preprocess
            columns:
              - type: listitem.termlabel
                name: column1
                label:
                stretchFactor: 1

      - type: supplier
        name: bscModelSupplier
        label: Between Subjects Components
        persistentItems: true
        stretchFactor: 1
        children:
          - type: targetlistbox
            name: bsTerms
            label: Model Terms
            valueFilter: unique
            showColumnHeaders: false
            itemDropBehaviour: emptyspace
            events:
                change: ./anovarm.events::onChange_bsTerms
                preprocess: ./anovarm.events::onEvent_bsTerms_preprocess
            columns:
              - type: listitem.termlabel
                name: column1
                label:
                stretchFactor: 1

      - type: layoutbox
        children:
          - type: combobox
            name: ss
            label: Sum of squares
            options:
              - label: Type 1
                value: Type 1
              - label: Type 2
                value: Type 2
              - label: Type 3
                value: Type 3

  - type: collapsebox
    label: Assumption Checks
    collapsed: true
    stretchFactor: 1
    children:
      - type: checkbox
        name: spherTests
        label: Sphericity tests

      - type: checkbox
        name: spherCorrs
        label: Sphericity corrections
        style: list-inline
        events:
            change: ./anovarm.events::onChange_spherCorrs
        children:
          - type: checkbox
            name: spherCorrNone
            label: None

          - type: checkbox
            name: spherCorrGreenGsser
            label: Greenhouse-Geisser

          - type: checkbox
            name: spherCorrHuyFdt
            label: Huynh-Feldt

      - type: checkbox
        name: homoTests
        label: Homogeneity tests

  - type: collapsebox
    label: Contrasts
    collapsed: true
    stretchFactor: 1
    children:
      - type: listbox
        name: contrasts
        label: Factors
        showColumnHeaders: false
        columns:
          - type: listitem.variablelabel
            name: var
            label:
            selectable: false
            stretchFactor: 0.5
          - type: listitem.combobox
            name: type
            label:
            selectable: false
            stretchFactor: 0.5
            options:
                - none
                - deviation
                - simple
                - difference
                - helmert
                - repeated
                - polynomial

  - type: collapsebox
    label: Post Hoc Tests
    collapsed: true
    stretchFactor: 1
    children:
      - type: supplier
        name: postHocSupplier
        persistentItems: false
        stretchFactor: 1
        children:
          - type: targetlistbox
            name: postHoc
            label:
            showColumnHeaders: false
            columns:
              - type: listitem.termlabel
                name: column1
                label:
                stretchFactor: 1

      - type: label
        label: Correction
        children:
          - type: checkbox
            name: corrTukey
            label: Tukey

          - type: checkbox
            name: corrScheffe
            label: Scheffe

          - type: checkbox
            name: corrBonf
            label: Bonferroni

          - type: checkbox
            name: corrHolm
            label: Holm

  - type: collapsebox
    label: Descriptive Plots
    collapsed: true
    stretchFactor: 1
    children:
      - type: supplier
        name: plotsSupplier
        stretchFactor: 1
        persistentItems: false
        children:
          - type: targetlistbox
            name: descPlotsHAxis
            label: Horizontal axis
            showColumnHeaders: false
            maxItemCount: 1
            itemDropBehaviour: overwite
            columns:
              - type: listitem.variablelabel
                name: column1
                label:
                stretchFactor: 1

          - type: targetlistbox
            name: descPlotsSepLines
            label: Separate lines
            showColumnHeaders: false
            maxItemCount: 1
            itemDropBehaviour: overwite
            columns:
              - type: listitem.variablelabel
                name: column1
                label:
                stretchFactor: 1

          - type: targetlistbox
            name: descPlotsSepPlots
            label: Separate plots
            showColumnHeaders: false
            maxItemCount: 1
            itemDropBehaviour: overwite
            columns:
              - type: listitem.variablelabel
                name: column1
                label:
                stretchFactor: 1

      - type: label
        label: Display
        children:
          - type: checkbox
            name: dispErrBars
            label: Error bars displaying
            events:
                change: ./anovarm.events::onChange_dispErrBars
            children:
              - type: radiobutton
                name: errBarDef_ci
                optionId: errBarDef
                checkedValue: ci
                label: Confidence interval
                events:
                    change: ./anovarm.events::onChange_errBarDef_ci
                children:
                  - type: textbox
                    name: ciWidth
                    label: Interval
                    suffix: "%"
                    format: number
                    inputPattern: "[0-9]+"

              - type: radiobutton
                name: errBarDef_se
                optionId: errBarDef
                checkedValue: se
                label: Standard Error

  - type: collapsebox
    label: Additional Options
    collapsed: true
    stretchFactor: 1
    children:
      - type: label
        label: Display
        children:
          - type: checkbox
            name: dispDescStats
            label: Descriptive statistics
