name: anovaRM
title: Repeated Measures ANOVA
jus: '1.0'
stage: 0
update: './anovarm.events::update'
children:
  - type: VariableSupplier
    name: variablesupplier
    suggested:
      - continuous
      - nominal
      - ordinal
    persistentItems: false
    stretchFactor: 1
    children:
      - type: RMAnovaFactorsBox
        name: rm
        label: Repeated Measures Factors
        events:
          change: './anovarm.events::onChange_rm'
      - type: VariableTargetListBox
        name: rmCells
        label: Repeated Measures Cells
        showColumnHeaders: false
        removeAction: clearcell
        height: large
        itemDropBehaviour: overwrite
        events:
          change: './anovarm.events::onChange_rmCells'
          changing: './anovarm.events::onEvent_rmCells_changing'
        columns:
          - type: ./rmacellmeasurectrl
            name: measure
            label: Measure
            stretchFactor: 1
      - type: VariableTargetListBox
        name: bs
        label: Between Subject Factors
        showColumnHeaders: false
        height: small
        itemDropBehaviour: insert
        events:
          change: './anovarm.events::onChange_bs'
        columns:
          - type: ListItem.VariableLabel
            name: column1
            label: null
            stretchFactor: 1
      - type: VariableTargetListBox
        name: cov
        label: Covariates
        showColumnHeaders: false
        height: small
        itemDropBehaviour: insert
        events:
          change: './anovarm.events::onChange_cov'
        columns:
          - type: ListItem.VariableLabel
            name: column1
            label: null
            stretchFactor: 1
  - type: Label
    label: Effect Size
    margin: large
    style: list-inline
    children:
      - type: CheckBox
        name: effSizeN2
        label: η²
      - type: CheckBox
        name: partEffSizeN2
        label: partial η²
      - type: CheckBox
        name: effSizeW2
        label: ω²
  - type: CollapseBox
    label: Model
    collapsed: true
    stretchFactor: 1
    children:
      - type: Supplier
        name: rmcModelSupplier
        label: Repeated Measures Components
        persistentItems: true
        stretchFactor: 1
        children:
          - type: TargetListBox
            name: rmTerms
            label: Model Terms
            valueFilter: unique
            showColumnHeaders: false
            itemDropBehaviour: emptyspace
            events:
              change: './anovarm.events::onChange_rmTerms'
              preprocess: './anovarm.events::onEvent_rmTerms_preprocess'
            columns:
              - type: ListItem.TermLabel
                name: column1
                label: null
                stretchFactor: 1
      - type: Supplier
        name: bscModelSupplier
        label: Between Subjects Components
        persistentItems: true
        stretchFactor: 1
        children:
          - type: TargetListBox
            name: bsTerms
            label: Model Terms
            valueFilter: unique
            showColumnHeaders: false
            itemDropBehaviour: emptyspace
            events:
              change: './anovarm.events::onChange_bsTerms'
              preprocess: './anovarm.events::onEvent_bsTerms_preprocess'
            columns:
              - type: ListItem.TermLabel
                name: column1
                label: null
                stretchFactor: 1
      - type: LayoutBox
        children:
          - type: ComboBox
            name: ss
            label: Sum of squares
            options:
              - label: Type 1
                value: '1'
              - label: Type 2
                value: '2'
              - label: Type 3
                value: '3'
  - type: CollapseBox
    label: Assumption Checks
    collapsed: true
    stretchFactor: 1
    children:
      - type: CheckBox
        name: spherTests
        label: Sphericity tests
      - type: CheckBox
        name: spherCorrs
        label: Sphericity corrections
        style: list-inline
        events:
          change: './anovarm.events::onChange_spherCorrs'
        children:
          - type: CheckBox
            name: spherCorrNone
            label: None
          - type: CheckBox
            name: spherCorrGreenGsser
            label: Greenhouse-Geisser
          - type: CheckBox
            name: spherCorrHuyFdt
            label: Huynh-Feldt
      - type: CheckBox
        name: homoTests
        label: Homogeneity tests
  - type: CollapseBox
    label: Contrasts
    stage: 2
    collapsed: true
    stretchFactor: 1
    children:
      - type: ListBox
        name: contrasts
        label: Factors
        showColumnHeaders: false
        columns:
          - type: ListItem.VariableLabel
            name: var
            label: null
            selectable: false
            stretchFactor: 0.5
          - type: ListItem.ComboBox
            name: type
            label: null
            selectable: false
            stretchFactor: 0.5
            options:
              - none
              - deviation
              - simple
              - difference
              - helmert
              - repeated
              - polynomial
  - type: CollapseBox
    label: Post Hoc Tests
    collapsed: true
    stretchFactor: 1
    children:
      - type: Supplier
        name: postHocSupplier
        persistentItems: false
        stretchFactor: 1
        events:
            change: './anovarm.events::onChange_postHocSupplier'
        children:
          - type: TargetListBox
            name: postHoc
            label: null
            showColumnHeaders: false
            columns:
              - type: ListItem.TermLabel
                name: column1
                label: null
                stretchFactor: 1
      - type: Label
        label: Correction
        children:
          - type: CheckBox
            name: corrTukey
            label: Tukey
          - type: CheckBox
            name: corrScheffe
            label: Scheffe
          - type: CheckBox
            name: corrBonf
            label: Bonferroni
          - type: CheckBox
            name: corrHolm
            label: Holm
  - type: CollapseBox
    label: Descriptive Plots
    collapsed: true
    stretchFactor: 1
    children:
      - type: Supplier
        name: plotsSupplier
        stretchFactor: 1
        persistentItems: false
        events:
            change: './anovarm.events::onChange_plotsSupplier'
        children:
          - type: TargetListBox
            name: descPlotsHAxis
            label: Horizontal axis
            showColumnHeaders: false
            maxItemCount: 1
            itemDropBehaviour: overwrite
            columns:
              - type: ListItem.VariableLabel
                name: column1
                label: null
                stretchFactor: 1
          - type: TargetListBox
            name: descPlotsSepLines
            label: Separate lines
            showColumnHeaders: false
            maxItemCount: 1
            itemDropBehaviour: overwrite
            columns:
              - type: ListItem.VariableLabel
                name: column1
                label: null
                stretchFactor: 1
          - type: TargetListBox
            name: descPlotsSepPlots
            label: Separate plots
            showColumnHeaders: false
            maxItemCount: 1
            itemDropBehaviour: overwrite
            columns:
              - type: ListItem.VariableLabel
                name: column1
                label: null
                stretchFactor: 1
      - type: Label
        label: Display
        children:
          - type: CheckBox
            name: dispErrBars
            label: Error bars displaying
            events:
              change: './anovarm.events::onChange_dispErrBars'
            children:
              - type: RadioButton
                name: errBarDef_ci
                optionId: errBarDef
                checkedValue: ci
                label: Confidence interval
                events:
                  change: './anovarm.events::onChange_errBarDef_ci'
                children:
                  - type: TextBox
                    name: ciWidth
                    label: Interval
                    suffix: '%'
                    format: number
                    inputPattern: '[0-9]+'
              - type: RadioButton
                name: errBarDef_se
                optionId: errBarDef
                checkedValue: se
                label: Standard Error
  - type: CollapseBox
    label: Additional Options
    stage: 2
    collapsed: true
    stretchFactor: 1
    children:
      - type: Label
        label: Display
        children:
          - type: CheckBox
            name: dispDescStats
            label: Descriptive statistics
