---
name:  anovaRMNP
title: Repeated Measures ANOVA (Non-parametric)
jrs: '1.0'

items:
    - name: table
      title: Friedman
      type: Table
      rows: 1
      clearWith:
        - measures

      columns:
        - name: stat
          title: χ²
          type: number

        - name: df
          title: df
          type: integer

        - name: p
          title: p
          type: number
          format: zto,pvalue

    - name: comp
      title: Pairwise Comparisons (Durbin-Conover)
      type: Table
      visible: (pairs)
      clearWith:
        - measures

      columns:
        - name: i1
          title: ""
          type: text

        - name: sep
          title: ""
          content: '-'
          type: text
          format: narrow

        - name: i2
          title: ""
          type: text

        - name: stat
          title: Statistic
          type: number

        - name: p
          title: p
          type: number
          format: zto,pvalue

    - name: plot
      title: Descriptive Plot
      visible: (plots)
      type: Image
      renderFun: .plot
      clearWith:
        - plotType
        - measures
