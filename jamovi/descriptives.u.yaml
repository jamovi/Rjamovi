name:  descriptives
title: Descriptives
jus:   '2.0'
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true

  - type: LayoutBox
    stretchFactor: 1
    margin: large
    children:
      - type: CheckBox
        name: plots
        label: Bar plots and histograms

      - type: CheckBox
        name: freq
        label: Frequency tables (nominal and ordinal variables only)

  - type: CollapseBox
    label: Statistics
    collapsed: true
    children:
      - type: Label
        label: Percentile Values
        fitToGrid: true
        cell:
            column: 0
            row: 0
        children:
          - type: CheckBox
            name: quart

          - type: LayoutBox
            children:
              - type: CheckBox
                name: pcEqGr
                label: Cut points for
                style: inline
                verticalAlignment: center
                children:
                  - type: TextBox
                    name: pcNEqGr
                    label: ""
                    suffix: equal groups
                    format: number
                    inputPattern: "[0-9]+"
                    enable: (pcEqGr)

      - type: Label
        label: Central Tendency
        fitToGrid: true
        cell:
            column: 1
            row: 0
        children:
          - type: CheckBox
            name: mean

          - type: CheckBox
            name: median

          - type: CheckBox
            name: mode

          - type: CheckBox
            name: sum

      - type: Label
        label: Dispersion
        fitToGrid: true
        cell:
            column: 0
            row: 1
        style: list-inline
        children:
          - type: LayoutBox
            margin: normal
            children:
              - type: CheckBox
                name: sd
                label: Std. deviation

              - type: CheckBox
                name: variance

              - type: CheckBox
                name: range

          - type: LayoutBox
            margin: normal
            children:
              - type: CheckBox
                name: min

              - type: CheckBox
                name: max

              - type: CheckBox
                name: se
                label: S. E. Mean

      - type: Label
        label: Distribution
        fitToGrid: true
        cell:
            column: 1
            row: 1
        children:
          - type: CheckBox
            name: skew

          - type: CheckBox
            name: kurt
