---
name: propTestN
title: Proportion Test (N Outcomes)

menuGroup: Frequencies
menuSubgroup: One Sample Proportion Tests
menuTitle: N Outcomes
menuSubtitle: χ² Goodness of fit

version: "1.0.0"
jmc: "1.0.0"
engineType: R

options:
    - name: data
      type: Data
      description:
          R: the data as a data frame

    - name: var
      title: Variable
      type: Variable
      description:
          R: a string naming the variable of interest in \code{data}

    - name: counts
      title: Counts (optional)
      permitted:
        - continuous
        - nominal
        - ordinal
      type: Variable

    - name: ratio
      title: Expected Proportions
      type: Array
      template:
          type: Number
          min: 50
          max: 99.9
      default:
      description: contrasts
