title: Linear Regression
name: linReg
jus: '2.0'
stage: 0
compilerMode: tame
events:
  update: './linreg.events::update'
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    suggested:
      - continuous
      - ordinal
    permitted:
      - continuous
      - nominal
      - ordinal
    children:
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: dep
            isTarget: true
            maxItemCount: 1
      - type: TargetLayoutBox
        children:
          - type: ListBox
            name: blocks
            height: large
            addButton: Add New Block
            events:
              listItemAdded: './linreg.events::onEvent_test_listItemsChanged'
              listItemRemoved: './linreg.events::onEvent_test_listItemsChanged'
            selectable: false
            templateName: linreg-block-template
            template:
              type: LayoutBox
              margin: normal
              children:
                - type: Label
                  label: Block 1
                  name: blockName
                  stretchFactor: 1
                  margin: normal
                - type: VariablesListBox
                  name: blockList
                  isTarget: true
                  height: auto
                  ghostText: drag variables here
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: LayoutBox
        cell:
          column: 0
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Data Summary
            children:
              - type: CheckBox
                name: desc
              - type: CheckBox
                name: cooks
          - type: Label
            label: Assumption Checks
            children:
              - type: CheckBox
                name: durbinWatson
              - type: CheckBox
                name: collinearity
              - type: CheckBox
                name: qqPlot
              - type: CheckBox
                name: resPlots
          - type: Label
            label: Model Coefficients
            children:
              - type: CheckBox
                name: stdEst
              - type: CheckBox
                name: ci
                children:
                  - type: TextBox
                    name: ciWidth
                    label: Interval
                    suffix: '%'
                    format: number
                    inputPattern: '[0-9]+'
                    enable: (ci)
              - type: CheckBox
                name: coefPlot
      - type: LayoutBox
        cell:
          column: 1
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Fit Measures
            children:
              - name: fitMeasures_r
                type: CheckBox
                focusValue: r
                optionId: fitMeasures
              - name: fitMeasures_r2
                type: CheckBox
                focusValue: r2
                optionId: fitMeasures
              - name: fitMeasures_r2Adj
                type: CheckBox
                focusValue: r2Adj
                optionId: fitMeasures
              - name: fitMeasures_aic
                type: CheckBox
                focusValue: aic
                optionId: fitMeasures
              - name: fitMeasures_bic
                type: CheckBox
                focusValue: bic
                optionId: fitMeasures
              - name: fitMeasures_rmse
                type: CheckBox
                focusValue: rmse
                optionId: fitMeasures
            name: fitMeasures
          - type: Label
            label: Overall Model Test
            children:
              - name: modelTest_f
                type: CheckBox
                focusValue: f
                optionId: modelTest
              - name: modelTest_bf
                type: CheckBox
                focusValue: bf
                optionId: modelTest
            name: modelTest
          - type: Label
            label: Model Comparison Test
            children:
              - name: modelComp_f
                type: CheckBox
                focusValue: f
                optionId: modelComp
              - name: modelComp_bf
                type: CheckBox
                focusValue: bf
                optionId: modelComp
