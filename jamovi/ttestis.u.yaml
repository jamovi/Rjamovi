name:  ttestIS
title: Independent Samples T-Test
jus:   '2.0'
compilerMode: tame
children:
  - type: VariableSupplier
    suggested:
      - continuous
      - nominal
      - ordinal
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: group
            isTarget: true
            maxItemCount: 1
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: LayoutBox
        cell:
            column: 0
            row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Tests
            children:
              - type: CheckBox
                name: students
                children:
                  - type: CheckBox
                    name: bf
                    label: Bayes factor
                    children:
                      - type: TextBox
                        name: bfPrior
                        label: Prior
                        format: number
                        enable: (bf)

              - type: CheckBox
                name: welchs

              - type: CheckBox
                name: mann

          - type: Label
            label: Hypothesis
            children:
              - type: RadioButton
                name: hypothesis_different
                optionName: hypothesis
                optionPart: different
                label: "Group 1 â‰  Group 2"

              - type: RadioButton
                name: hypothesis_oneGreater
                optionName: hypothesis
                optionPart: oneGreater
                label: "Group 1 > Group 2"

              - type: RadioButton
                name: hypothesis_twoGreater
                optionName: hypothesis
                optionPart: twoGreater
                label: "Group 1 < Group 2"

          - type: Label
            label: Missing values
            children:
              - type: RadioButton
                name: miss_perAnalysis
                optionName: miss
                optionPart: perAnalysis
                label: Exclude cases analysis by analysis

              - type: RadioButton
                name: miss_listwise
                optionName: miss
                optionPart: listwise
                label: Exclude cases listwise

      - type: LayoutBox
        cell:
            column: 1
            row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Additional Statistics
            children:
              - type: CheckBox
                name: meanDiff
                label: Mean difference
                children:
                  - type: LayoutBox
                    children:
                    - type: CheckBox
                      name: ci
                      label: Confidence interval
                      enable: (meanDiff)
                      style: inline
                      verticalAlignment: center
                      children:
                        - type: TextBox
                          name: ciWidth
                          label: ""
                          suffix: "%"
                          format: number
                          enable: (meanDiff && ci)

              - type: CheckBox
                name: effectSize
                label: Effect size
                children:
                  - type: LayoutBox
                    children:
                    - type: CheckBox
                      name: ciES
                      label: Confidence interval
                      enable: (effectSize)
                      style: inline
                      verticalAlignment: center
                      children:
                        - type: TextBox
                          name: ciWidthES
                          label: ""
                          suffix: "%"
                          format: number
                          enable: (effectSize && ciES)

              - type: CheckBox
                name: desc
                label: Descriptives

              - type: CheckBox
                name: plots
                label: Descriptives plots

          - type: Label
            label: Assumption Checks
            children:
              - type: CheckBox
                name: eqv

              - type: CheckBox
                name: norm

              - type: CheckBox
                name: qq
  - type: CollapseBox
    label: Save
    collapsed: true
    stretchFactor: 1
    children:
      - type: OutputSupplier
        persistentItems: false
        stretchFactor: 1
        children:
          - type: TargetLayoutBox
            label: Residuals
            children:
              - type: VariablesListBox
                name: resids
                maxItemCount: 1
                isTarget: true
                permitted:
                  - output
