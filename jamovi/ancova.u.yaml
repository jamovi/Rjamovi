name: ancova
title: ANCOVA
jus: '2.0'
events:
  update: './ancova.events::update'
children:
  - type: VariableSupplier
    name: variablesupplier
    suggested:
      - continuous
      - nominal
      - ordinal
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Dependent Variable
        children:
          - type: VariablesListBox
            name: dep
            maxItemCount: 1
            isTarget: true
            itemDropBehaviour: overwrite
      - type: TargetLayoutBox
        label: Fixed Factors
        children:
          - type: VariablesListBox
            name: factors
            isTarget: true
            events:
              change: './ancova.events::onChange_factors'
      - type: TargetLayoutBox
        label: Covariates
        children:
          - type: VariablesListBox
            name: cov
            height: small
            isTarget: true
            events:
              change: './ancova.events::onChange_covariates'
  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: Effect Size
        margin: large
        style: list-inline
        children:
          - name: effectSize_eta
            type: CheckBox
            label: η²
            checkedValue: eta
            optionId: effectSize
          - name: effectSize_partEta
            type: CheckBox
            label: partial η²
            checkedValue: partEta
            optionId: effectSize
          - name: effectSize_omega
            type: CheckBox
            label: ω²
            checkedValue: omega
            optionId: effectSize
  - type: CollapseBox
    label: Model
    collapsed: true
    stretchFactor: 1
    children:
      - type: Supplier
        name: modelSupplier
        label: Componets
        persistentItems: true
        stretchFactor: 1
        format: term
        children:
          - type: TargetLayoutBox
            label: Model Terms
            children:
              - type: ListBox
                name: modelTerms
                valueFilter: unique
                isTarget: true
                itemDropBehaviour: emptyspace
                events:
                  change: './ancova.events::onChange_modelTerms'
                  preprocess: './ancova.events::onEvent_modelTerms_preprocess'
                template:
                    type: TermLabel
      - type: LayoutBox
        children:
          - type: ComboBox
            name: ss
            label: Sum of squares
            options:
              - label: Type 1
                value: '1'
              - label: Type 2
                value: '2'
              - label: Type 3
                value: '3'
  - type: CollapseBox
    label: Assumption Checks
    collapsed: true
    stretchFactor: 1
    children:
      - type: CheckBox
        name: homo
        label: Homogeneity tests
      - type: CheckBox
        name: qq
        label: Q-Q plot of residuals
  - type: CollapseBox
    label: Contrasts
    collapsed: true
    stretchFactor: 1
    children:
      - type: ListBox
        name: contrasts
        stretchFactor: 1
        showColumnHeaders: false
        columns:
          - name: var
            label: null
            selectable: false
            stretchFactor: 1
            maxWidth: 300
            template:
                type: VariableLabel
          - name: type
            label: null
            selectable: false
            stretchFactor: 0.5
            template:
                type: ComboBox
                options:
                  - label: none
                    value: none
                  - label: deviation
                    value: deviation
                  - label: simple
                    value: simple
                  - label: difference
                    value: difference
                  - label: helmert
                    value: helmert
                  - label: repeated
                    value: repeated
                  - label: polynomial
                    value: polynomial
  - type: CollapseBox
    label: Post Hoc Tests
    collapsed: true
    stretchFactor: 1
    children:
      - type: Supplier
        name: postHocSupplier
        persistentItems: false
        stretchFactor: 1
        format: term
        events:
          change: './ancova.events::onChange_postHocSupplier'
        children:
          - type: TargetLayoutBox
            children:
              - type: ListBox
                name: postHoc
                isTarget: true
                template:
                    type: TermLabel
      - type: LayoutBox
        margin: large
        children:
          - type: Label
            label: Correction
            children:
              - name: postHocCorr_none
                type: CheckBox
                label: No correction
                checkedValue: none
                optionId: postHocCorr
              - name: postHocCorr_tukey
                type: CheckBox
                label: Tukey
                checkedValue: tukey
                optionId: postHocCorr
              - name: postHocCorr_scheffe
                type: CheckBox
                label: Scheffe
                checkedValue: scheffe
                optionId: postHocCorr
              - name: postHocCorr_bonf
                type: CheckBox
                label: Bonferroni
                checkedValue: bonf
                optionId: postHocCorr
              - name: postHocCorr_holm
                type: CheckBox
                label: Holm
                checkedValue: holm
                optionId: postHocCorr
  - type: CollapseBox
    label: Descriptive Plots
    collapsed: true
    stretchFactor: 1
    children:
      - type: VariableSupplier
        name: plotsSupplier
        stretchFactor: 1
        persistentItems: false
        events:
          change: './ancova.events::onChange_plotsSupplier'
        children:
          - type: TargetLayoutBox
            label: Horizontal axis
            children:
              - type: VariablesListBox
                name: plotHAxis
                isTarget: true
                maxItemCount: 1
          - type: TargetLayoutBox
            label: Separate lines
            children:
              - type: VariablesListBox
                name: plotSepLines
                isTarget: true
                maxItemCount: 1
          - type: TargetLayoutBox
            label: Separate plots
            children:
              - type: VariablesListBox
                name: plotSepPlots
                isTarget: true
                maxItemCount: 1
      - type: Label
        label: Display
        children:
          - type: RadioButton
            name: errBarDef_none
            optionId: plotError
            checkedValue: none
            label: None
          - type: RadioButton
            name: errBarDef_ci
            optionId: plotError
            checkedValue: ci
            label: Confidence interval
            children:
              - type: TextBox
                name: ciWidth
                label: Interval
                suffix: '%'
                format: number
                inputPattern: '[0-9]+'
                enable: (errBarDef_ci)
          - type: RadioButton
            name: errBarDef_se
            optionId: plotError
            checkedValue: se
            label: Standard Error
  - type: CollapseBox
    label: Additional Options
    collapsed: true
    stretchFactor: 1
    children:
      - type: Label
        label: Display
        children:
          - type: CheckBox
            name: descStats
            label: Descriptive statistics
