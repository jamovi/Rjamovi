name: anova
title: ANOVA
jus: '2.0'
compilerMode: tame
events:
  update: './anova.events::update'
children:
  - type: VariableSupplier
    name: variablesupplier
    suggested:
      - continuous
      - nominal
      - ordinal
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Dependent Variable
        children:
          - type: VariablesListBox
            name: dep
            isTarget: true
            maxItemCount: 1
      - type: TargetLayoutBox
        label: Fixed Factors
        children:
          - type: VariablesListBox
            name: factors
            isTarget: true
            events:
              change: './anova.events::onChange_factors'
  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: Effect Size
        margin: large
        style: list-inline
        children:
          - name: effectSize_eta
            type: CheckBox
            focusValue: eta
            optionId: effectSize
          - name: effectSize_partEta
            type: CheckBox
            focusValue: partEta
            optionId: effectSize
          - name: effectSize_omega
            type: CheckBox
            focusValue: omega
            optionId: effectSize
  - type: CollapseBox
    label: Model
    collapsed: true
    stretchFactor: 1
    children:
      - type: Supplier
        name: modelSupplier
        label: Components
        persistentItems: true
        stretchFactor: 1
        format: term
        children:
          - type: TargetLayoutBox
            label: Model Terms
            children:
              - type: ListBox
                name: modelTerms
                valueFilter: unique
                isTarget: true
                itemDropBehaviour: emptyspace
                events:
                  change: './anova.events::onChange_modelTerms'
                  preprocess: './anova.events::onEvent_modelTerms_preprocess'
                template:
                    type: TermLabel
      - type: LayoutBox
        children:
          - type: ComboBox
            name: ss
  - type: CollapseBox
    label: Assumption Checks
    collapsed: true
    stretchFactor: 1
    children:
      - type: CheckBox
        name: homo
      - type: CheckBox
        name: qq
  - type: CollapseBox
    label: Contrasts
    collapsed: true
    stretchFactor: 1
    children:
      - type: ListBox
        name: contrasts
        stretchFactor: 1
        columns:
          - name: var
            selectable: false
            stretchFactor: 1
            maxWidth: 300
            template:
                type: VariableLabel
          - name: type
            selectable: false
            stretchFactor: 0.5
            template:
                type: ComboBox
                label: ''
  - type: CollapseBox
    label: Post Hoc Tests
    collapsed: true
    stretchFactor: 1
    children:
      - type: Supplier
        name: postHocSupplier
        persistentItems: false
        stretchFactor: 1
        format: term
        events:
          change: './anova.events::onChange_postHocSupplier'
        children:
          - type: TargetLayoutBox
            children:
              - type: ListBox
                name: postHoc
                isTarget: true
                template:
                    type: TermLabel
      - type: LayoutBox
        margin: large
        children:
          - type: Label
            label: Correction
            children:
              - name: postHocCorr_none
                type: CheckBox
                focusValue: none
                optionId: postHocCorr
              - name: postHocCorr_tukey
                type: CheckBox
                focusValue: tukey
                optionId: postHocCorr
              - name: postHocCorr_scheffe
                type: CheckBox
                focusValue: scheffe
                optionId: postHocCorr
              - name: postHocCorr_bonf
                type: CheckBox
                focusValue: bonf
                optionId: postHocCorr
              - name: postHocCorr_holm
                type: CheckBox
                focusValue: holm
                optionId: postHocCorr
  - type: CollapseBox
    label: Descriptive Plots
    collapsed: true
    stretchFactor: 1
    children:
      - type: VariableSupplier
        name: plotsSupplier
        stretchFactor: 1
        persistentItems: false
        events:
          change: './anova.events::onChange_plotsSupplier'
        children:
          - type: TargetLayoutBox
            label: Horizontal axis
            children:
              - type: VariablesListBox
                name: plotHAxis
                isTarget: true
                maxItemCount: 1
          - type: TargetLayoutBox
            label: Separate lines
            children:
              - type: VariablesListBox
                name: plotSepLines
                maxItemCount: 1
                isTarget: true
          - type: TargetLayoutBox
            label: Separate plots
            children:
              - type: VariablesListBox
                name: plotSepPlots
                maxItemCount: 1
                isTarget: true
      - type: Label
        label: Display
        children:
          - type: RadioButton
            name: errBarDef_none
            optionId: plotError
            focusValue: none
          - type: RadioButton
            name: errBarDef_ci
            optionId: plotError
            focusValue: ci
            children:
              - type: TextBox
                name: ciWidth
                label: Interval
                suffix: '%'
                format: number
                inputPattern: '[0-9]+'
                enable: (errBarDef_ci)
          - type: RadioButton
            name: errBarDef_se
            optionId: plotError
            focusValue: se
  - type: CollapseBox
    label: Additional Options
    collapsed: true
    stretchFactor: 1
    children:
      - type: Label
        label: Display
        children:
          - type: CheckBox
            name: descStats
