name: anova
title: ANOVA
jus: '3.0'
compilerMode: tame
children:
  - type: VariableSupplier
    name: variablesupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: dep
            isTarget: true
            maxItemCount: 1
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: factors
            isTarget: true
  - type: LayoutBox
    margin: large
    style: inline
    stretchFactor: 1
    children:
      - type: Label
        label: Model Fit
        cell:
            row: 0
            column: 0
        stretchFactor: 1
        margin: large
        style: list-inline
        children:
          - name: modelTest
            type: CheckBox
      - type: Label
        label: Effect Size
        cell:
            row: 0
            column: 1
        stretchFactor: 1
        margin: large
        style: list-inline
        children:
          - name: effectSize_eta
            type: CheckBox
            optionPart: eta
            optionName: effectSize
          - name: effectSize_partEta
            type: CheckBox
            optionPart: partEta
            optionName: effectSize
          - name: effectSize_omega
            type: CheckBox
            optionPart: omega
            optionName: effectSize
  - type: CollapseBox
    label: Model
    collapsed: true
    stretchFactor: 1
    children:
      - type: Supplier
        name: modelSupplier
        label: Components
        persistentItems: true
        stretchFactor: 1
        format: term
        children:
          - type: TargetLayoutBox
            transferAction: interactions
            children:
              - type: ListBox
                name: modelTerms
                valueFilter: unique
                isTarget: true
                itemDropBehaviour: emptyspace
                template:
                  type: TermLabel
      - type: LayoutBox
        children:
          - type: ComboBox
            name: ss
  - type: CollapseBox
    label: Assumption Checks
    collapsed: true
    stretchFactor: 1
    children:
      - type: CheckBox
        name: homo
      - type: CheckBox
        name: norm
      - type: CheckBox
        name: qq
  - type: CollapseBox
    label: Contrasts
    collapsed: true
    stretchFactor: 1
    children:
      - type: ListBox
        name: contrasts
        stretchFactor: 1
        columns:
          - name: var
            selectable: false
            stretchFactor: 1
            maxWidth: 300
            template:
              type: VariableLabel
          - name: type
            selectable: false
            stretchFactor: 0.5
            template:
              type: ComboBox
              label: ''
  - type: CollapseBox
    label: Post Hoc Tests
    collapsed: true
    stretchFactor: 1
    children:
      - type: Supplier
        name: postHocSupplier
        persistentItems: false
        stretchFactor: 1
        format: term
        children:
          - type: TargetLayoutBox
            label: ''
            children:
              - type: ListBox
                name: postHoc
                isTarget: true
                template:
                  type: TermLabel
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: Label
            label: Correction
            stretchFactor: 1
            cell:
              column: 0
              row: 0
            children:
              - name: postHocCorr_none
                type: CheckBox
                optionPart: none
                optionName: postHocCorr
              - name: postHocCorr_tukey
                type: CheckBox
                optionPart: tukey
                optionName: postHocCorr
              - name: postHocCorr_scheffe
                type: CheckBox
                optionPart: scheffe
                optionName: postHocCorr
              - name: postHocCorr_bonf
                type: CheckBox
                optionPart: bonf
                optionName: postHocCorr
              - name: postHocCorr_holm
                type: CheckBox
                optionPart: holm
                optionName: postHocCorr
          - type: Label
            label: Effect Size
            stretchFactor: 1
            cell:
              column: 1
              row: 0
            children:
              - name: postHocES_d
                type: CheckBox
                optionPart: d
                optionName: postHocES
  - type: CollapseBox
    label: Estimated Marginal Means
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: VariableSupplier
            name: emMeansSupplier
            populate: manual
            persistentItems: true
            stretchFactor: 1
            children:
              - type: TargetLayoutBox
                children:
                  - type: ListBox
                    name: emMeans
                    height: large
                    addButton: Add New Term
                    events:
                      listItemAdded: 'emMeans_listItemsChanged'
                      listItemRemoved: 'emMeans_listItemsChanged'
                    selectable: true
                    templateName: linreg-block-template
                    template:
                      type: LayoutBox
                      margin: normal
                      targetArea: true
                      children:
                        - type: Label
                          label: Term 1
                          name: blockName
                          stretchFactor: 1
                          margin: normal
                        - type: VariablesListBox
                          name: blockList
                          isTarget: true
                          valueFilter: unique
                          height: auto
                          maxItemCount: 3
                          ghostText: drag variables here
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Output
                children:
                  - type: CheckBox
                    name: emmPlots
                  - type: CheckBox
                    name: emmTables
              - type: Label
                label: General Options
                children:
                  - type: CheckBox
                    name: emmWeights
                  - type: TextBox
                    name: ciWidthEmm
                    label: Confidence interval
                    suffix: '%'
                    format: number
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Plot
                children:
                  - type: ComboBox
                    name: emmPlotError
                  - type: CheckBox
                    name: emmPlotData
