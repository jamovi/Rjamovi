name: anova
title: ANOVA
jus: '1.0'
events:
  update: './anova.events::update'
children:
  - type: VariableSupplier
    name: variablesupplier
    suggested:
      - continuous
      - nominal
      - ordinal
    persistentItems: false
    stretchFactor: 1
    children:
      - name: dep
        type: VariableTargetListBox
        label: Dependent Variable
        showColumnHeaders: false
        maxItemCount: 1
        itemDropBehaviour: overwrite
        columns:
          - type: ListItem.VariableLabel
            name: column1
            label: null
            stretchFactor: 1
      - type: VariableTargetListBox
        name: factors
        label: Fixed Factors
        showColumnHeaders: false
        events:
          change: './anova.events::onChange_factors'
        columns:
          - type: ListItem.VariableLabel
            name: column1
            label: null
            stretchFactor: 1
  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: Effect Size
        margin: large
        style: list-inline
        children:
          - name: effectSize_eta
            type: CheckBox
            label: η²
            checkedValue: eta
            optionId: effectSize
          - name: effectSize_partEta
            type: CheckBox
            label: partial η²
            checkedValue: partEta
            optionId: effectSize
          - name: effectSize_omega
            type: CheckBox
            label: ω²
            checkedValue: omega
            optionId: effectSize
  - type: CollapseBox
    label: Model
    collapsed: true
    stretchFactor: 1
    children:
      - type: Supplier
        name: modelSupplier
        label: Componets
        persistentItems: true
        stretchFactor: 1
        children:
          - type: TargetListBox
            name: modelTerms
            label: Model Terms
            valueFilter: unique
            showColumnHeaders: false
            itemDropBehaviour: emptyspace
            events:
              change: './anova.events::onChange_modelTerms'
              preprocess: './anova.events::onEvent_modelTerms_preprocess'
            columns:
              - type: ListItem.TermLabel
                name: column1
                label: null
                stretchFactor: 1
      - type: LayoutBox
        children:
          - type: ComboBox
            name: ss
            label: Sum of squares
            options:
              - label: Type 1
                value: '1'
              - label: Type 2
                value: '2'
              - label: Type 3
                value: '3'
  - type: CollapseBox
    label: Assumption Checks
    collapsed: true
    stretchFactor: 1
    children:
      - type: CheckBox
        name: homo
        label: Homogeneity tests
      - type: CheckBox
        name: qq
        label: Q-Q plot of residuals
  - type: CollapseBox
    label: Contrasts
    collapsed: true
    stretchFactor: 1
    children:
      - type: ListBox
        name: contrasts
        label: Factors
        stretchFactor: 1
        showColumnHeaders: false
        columns:
          - type: ListItem.VariableLabel
            name: var
            label: null
            selectable: false
            stretchFactor: 1
            maxWidth: 300
          - type: ListItem.ComboBox
            name: type
            label: null
            selectable: false
            stretchFactor: 0.5
            options:
              - none
              - deviation
              - simple
              - difference
              - helmert
              - repeated
              - polynomial
  - type: CollapseBox
    label: Post Hoc Tests
    collapsed: true
    stretchFactor: 1
    children:
      - type: Supplier
        name: postHocSupplier
        persistentItems: false
        stretchFactor: 1
        events:
          change: './anova.events::onChange_postHocSupplier'
        children:
          - type: TargetListBox
            name: postHoc
            showColumnHeaders: false
            columns:
              - type: ListItem.TermLabel
                name: column1
                label: null
                stretchFactor: 1
      - type: LayoutBox
        margin: large
        children:
          - type: Label
            label: Correction
            children:
              - name: postHocCorr_none
                type: CheckBox
                label: No correction
                checkedValue: none
                optionId: postHocCorr
              - name: postHocCorr_tukey
                type: CheckBox
                label: Tukey
                checkedValue: tukey
                optionId: postHocCorr
              - name: postHocCorr_scheffe
                type: CheckBox
                label: Scheffe
                checkedValue: scheffe
                optionId: postHocCorr
              - name: postHocCorr_bonf
                type: CheckBox
                label: Bonferroni
                checkedValue: bonf
                optionId: postHocCorr
              - name: postHocCorr_holm
                type: CheckBox
                label: Holm
                checkedValue: holm
                optionId: postHocCorr
  - type: CollapseBox
    label: Descriptive Plots
    collapsed: true
    stretchFactor: 1
    children:
      - type: Supplier
        name: plotsSupplier
        stretchFactor: 1
        persistentItems: false
        events:
          change: './anova.events::onChange_plotsSupplier'
        children:
          - type: TargetListBox
            name: plotHAxis
            label: Horizontal axis
            showColumnHeaders: false
            maxItemCount: 1
            itemDropBehaviour: overwrite
            columns:
              - type: ListItem.VariableLabel
                name: column1
                label: null
                stretchFactor: 1
          - type: TargetListBox
            name: plotSepLines
            label: Separate lines
            showColumnHeaders: false
            maxItemCount: 1
            itemDropBehaviour: overwrite
            columns:
              - type: ListItem.VariableLabel
                name: column1
                label: null
                stretchFactor: 1
          - type: TargetListBox
            name: plotSepPlots
            label: Separate plots
            showColumnHeaders: false
            maxItemCount: 1
            itemDropBehaviour: overwrite
            columns:
              - type: ListItem.VariableLabel
                name: column1
                label: null
                stretchFactor: 1
      - type: Label
        label: Display
        children:
          - type: RadioButton
            name: errBarDef_ci
            optionId: plotError
            checkedValue: ci
            label: Confidence interval
            children:
              - type: TextBox
                name: ciWidth
                label: Interval
                suffix: '%'
                format: number
                inputPattern: '[0-9]+'
                enable: (errBarDef_ci)
          - type: RadioButton
            name: errBarDef_se
            optionId: plotError
            checkedValue: se
            label: Standard Error
  - type: CollapseBox
    label: Additional Options
    collapsed: true
    stretchFactor: 1
    children:
      - type: Label
        label: Display
        children:
          - type: CheckBox
            name: descStats
            label: Descriptive statistics
