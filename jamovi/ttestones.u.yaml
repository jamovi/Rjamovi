name: ttestOneS
title: One Sample T-Test
jus: '2.0'
compilerMode: tame
children:
  - type: VariableSupplier
    suggested:
      - continuous
    permitted:
      - numeric
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: LayoutBox
        cell:
          column: 0
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Tests
            children:
              - type: CheckBox
                name: students
                label: Student's
                children:
                  - type: CheckBox
                    name: bf
                    label: Bayes factor
                    children:
                      - type: TextBox
                        name: bfPrior
                        label: Prior
                        format: number
                        inputPattern: '[0-9]+'
                        enable: (bf)
              - type: CheckBox
                name: wilcoxon
                label: Wilcoxon rank
          - type: Label
            label: Hypothesis
            children:
              - type: LayoutBox
                children:
                  - type: TextBox
                    name: testValue
                    label: Test value
                    format: number
                    inputPattern: '[0-9]+'
              - type: RadioButton
                name: hypothesis_dt
                optionName: hypothesis
                optionPart: dt
                label: â‰  Test value
              - type: RadioButton
                name: hypothesis_gt
                optionName: hypothesis
                optionPart: gt
                label: '> Test value'
              - type: RadioButton
                name: hypothesis_lt
                optionName: hypothesis
                optionPart: lt
                label: < Test value
          - type: Label
            label: Missing values
            children:
              - type: RadioButton
                name: miss_perAnalysis
                optionName: miss
                optionPart: perAnalysis
                label: Exclude cases analysis by analysis
              - type: RadioButton
                name: miss_listwise
                optionName: miss
                optionPart: listwise
                label: Exclude cases listwise
      - type: LayoutBox
        cell:
          column: 1
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Additional Statistics
            children:
              - type: CheckBox
                name: meanDiff
                label: Mean difference
              - type: CheckBox
                name: effectSize
                label: Effect size
              - type: CheckBox
                name: ci
                label: Confidence interval
                children:
                  - type: TextBox
                    name: ciWidth
                    label: Interval
                    suffix: '%'
                    format: number
                    inputPattern: '[0-9]+'
                    enable: (ci)
              - type: CheckBox
                name: desc
                label: Descriptives
              - type: CheckBox
                name: plots
                label: Descriptives plots
          - type: Label
            label: Assumption Checks
            children:
              - type: CheckBox
                name: norm
                label: Normality
