title: Principal Component Analysis
name: pca
jus: '2.0'
stage: 0
children:
  - type: VariableSupplier
    suggested:
      - continuous
      - ordinal
    permitted:
      - continuous
      - nominal
      - ordinal
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: LayoutBox
        margin: large
        cell:
          column: 0
          row: 0
        children:
          - type: Label
            label: Number of Components
            children:
              - type: RadioButton
                name: nFactorMethod_parallel
                optionId: nFactorMethod
                checkedValue: parallel
                label: Based on parallel analysis
              - type: RadioButton
                name: nFactorMethod_eigen
                optionId: nFactorMethod
                checkedValue: eigen
                label: Based on eigenvalue
                children:
                  - name: minEigen
                    type: TextBox
                    label: 'Eigenvalues greater than'
                    format: number
                    inputPattern: '[0-9]+'
                    enable: (nFactorMethod_eigen)
              - type: RadioButton
                name: nFactorMethod_fixed
                optionId: nFactorMethod
                checkedValue: fixed
                label: Fixed number
                children:
                  - name: nFactors
                    type: TextBox
                    label: ''
                    suffix: component(s)
                    format: number
                    inputPattern: '[0-9]+'
                    enable: (nFactorMethod_fixed)
          - type: Label
            label: Assumption Checks
            children:
              - name: bartlettTest
                type: CheckBox
                label: Bartlett's test of sphericity
              - name: kmoTest
                type: CheckBox
                label: KMO measure of sampling adequacy
      - type: LayoutBox
        margin: large
        cell:
          column: 1
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Output Options
            children:
              - name: factorSummary
                type: CheckBox
                label: Component summary
              - name: factorCor
                type: CheckBox
                label: Component correlations
              - name: eigenValues
                type: CheckBox
                label: Initial eigenvalues
              - name: screePlot
                type: CheckBox
                label: Scree plot
          - type: Label
            label: Additional Options
            children:
              - name: rotation
                type: ComboBox
                label: 'Rotation'
                options:
                  - label: none
                    value: none
                  - label: varimax
                    value: varimax
                  - label: quartimax
                    value: quartimax
                  - label: promax
                    value: promax
                  - label: oblimin
                    value: oblimin
                  - label: simplimax
                    value: simplimax
              - name: hideLoadings
                type: TextBox
                label: Hide loadings below
                format: number
                inputPattern: '[0-9]+'
