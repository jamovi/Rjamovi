title: Principal Component Analysis
name: pca
jus: '2.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    suggested:
      - continuous
      - ordinal
    permitted:
      - continuous
      - nominal
      - ordinal
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        cell:
          column: 0
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Method
            children:
              - name: rotation
                type: ComboBox
              - name: hideLoadings
                type: TextBox
                format: number
                inputPattern: '[0-9]+'
      - type: LayoutBox
        margin: large
        cell:
          column: 0
          row: 1
        stretchFactor: 1
        children:
          - type: Label
            label: Number of Components
            children:
              - type: RadioButton
                name: nFactorMethod_parallel
                optionId: nFactorMethod
                focusValue: parallel
                label: Based on parallel analysis
              - type: RadioButton
                name: nFactorMethod_eigen
                optionId: nFactorMethod
                focusValue: eigen
                label: Based on eigenvalue
                children:
                  - name: minEigen
                    type: TextBox
                    label: 'Eigenvalues greater than'
                    format: number
                    inputPattern: '[0-9]+'
                    enable: (nFactorMethod_eigen)
              - type: RadioButton
                name: nFactorMethod_fixed
                optionId: nFactorMethod
                focusValue: fixed
                label: Fixed number
                children:
                  - name: nFactors
                    type: TextBox
                    label: ''
                    suffix: component(s)
                    format: number
                    inputPattern: '[0-9]+'
                    enable: (nFactorMethod_fixed)
      - type: LayoutBox
        margin: large
        cell:
          column: 1
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Assumption Checks
            children:
              - name: bartlettTest
                type: CheckBox
              - name: kmoTest
                type: CheckBox
      - type: LayoutBox
        margin: large
        cell:
          column: 1
          row: 1
        stretchFactor: 1
        children:
          - type: Label
            label: Additional Output
            children:
              - name: factorSummary
                type: CheckBox
              - name: factorCor
                type: CheckBox
              - name: eigenValues
                type: CheckBox
              - name: screePlot
                type: CheckBox
