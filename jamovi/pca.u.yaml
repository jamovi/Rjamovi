title: Principal Component Analysis
name: pca
jus: '1.0'
stage: 0
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: VariableTargetListBox
        name: vars
        label: Variables
        showColumnHeaders: false
        fullRowSelect: true
        columns:
          - type: ListItem.VariableLabel
            name: column1
            label: ''
            stretchFactor: 1
  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: Number of components
        cell:
          column: 0
          row: 0
        children:
          - type: RadioButton
            name: nFactorMethod_parallel
            optionId: nFactorMethod
            checkedValue: parallel
            label: Based on parallel analysis
          - type: RadioButton
            name: nFactorMethod_eigen
            optionId: nFactorMethod
            checkedValue: eigen
            label: Based on eigenvalue
            children:
              - name: minEigen
                type: TextBox
                label: 'Eigenvalues greater than:'
                format: number
                inputPattern: '[0-9]+'
                enable: (nFactorMethod_eigen)
          - type: RadioButton
            name: nFactorMethod_fixed
            optionId: nFactorMethod
            checkedValue: fixed
            label: Fixed number
            children:
              - name: nFactors
                type: TextBox
                label: ''
                suffix: component(s)
                format: number
                inputPattern: '[0-9]+'
                enable: (nFactorMethod_fixed)
      - type: LayoutBox
        margin: large
        cell:
          column: 1
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Output Options
            children:
              - name: eigenValues
                type: CheckBox
                label: Eigenvalues
              - name: screePlot
                type: CheckBox
                label: Scree plot
              - name: factorCor
                type: CheckBox
                label: Component correlations

          - type: Label
            label: Additional Options
            children:
              - name: rotation
                type: ComboBox
                label: 'Rotation:'
                options:
                  - label: none
                    value: none
                  - label: varimax
                    value: varimax
                  - label: quartimax
                    value: quartimax
                  - label: promax
                    value: promax
                  - label: oblimin
                    value: oblimin
                  - label: simplimax
                    value: simplimax
                  - label: cluster
                    value: cluster
              - name: hideLoadings
                type: TextBox
                label: Hide loadings below
                format: number
                inputPattern: '[0-9]+'
