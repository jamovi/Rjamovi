---
name:    anovaRM
title:   Repeated Measures ANOVA
menuGroup: ANOVA
version: "1.0.0"
jmc: "1.0.0"

options:
    - name: data
      type: Data
      description:
          R: the data as a data frame

    - name: rm
      title: Repeated Measures Factors
      type: Array
      default:
        - label: RM Factor 1
          levels:
          - Level 1
          - Level 2
      template:
        type: Group
        elements:
          - name: label
            type: String
          - name: levels
            type: Array
            template:
              type: String
      description:
          R: >
            a list of lists, where each list describes the \code{label} (as a
            string) and the \code{levels} (as vector of strings) of a particular
            repeated measures factor

    - name: rmCells
      title: Repeated Measures Cells
      type: Array
      default:
      template:
        type: Group
        elements:
          - name: measure
            type: Variable
          - name: cell
            type: Array
            template:
              type: String
      description:
          R: >
            a list of lists, where each list decribes a repeated measure (as a
            string) from \code{data} defined as \code{measure} and the
            particular combination of levels from \code{rm} that it belongs to
            (as a vector of strings) defined as \code{cell}

    - name: bs
      title: Between Subject Factors
      type: Variables
      suggested:
        - nominal
        - ordinal
      default:
      description:
          R: >
            a vector of strings naming the between subjects factors from
            \code{data}

    - name: cov
      title: Covariates
      type: Variables
      suggested:
        - continuous
      permitted:
        - continuous
        - nominal
        - ordinal
      default:
      description:
          R: >
            a vector of strings naming the covariates from \code{data}.
            Variables must be numeric

    - name: rmTerms
      title: Model Terms
      type: Terms
      default:
      description:
          R: >
            a list of character vectors describing the repeated measures terms
            to go into the model

    - name: bsTerms
      title: Model Terms
      type: Terms
      default:
      description:
          R: >
            a list of character vectors describing the between subjects terms to
            go into the model

    - name: ss
      title: Sum of squares
      type: List
      options:
        - '1'
        - '2'
        - '3'
      default: '3'
      description:
          R: >
            \code{'1'}, \code{'2'} or \code{'3'} (default); the sum of squares
            to use

    - name: effectSize
      title: Effect Size
      type: NMXList
      options:
          - name: eta
            title: η²
          - name: partEta
            title: partial η²
          - name: omega
            title: ω²
      description:
          R: >
            one or more of \code{'eta'}, \code{'partEta'}, or \code{`omega`};
            use η², partial η², and ω² effect sizes, respectively

    - name: spherTests
      title: Sphericity tests
      type: Bool
      default: false
      description:
          R: TRUE or FALSE (default), perform sphericity tests

    - name: spherCorr
      title: Sphericity corrections
      type: NMXList
      options:
          - name: none
            title: None
          - name: GG
            title: Greenhouse-Geisser
          - name: HF
            title: Huynh-Feldt
      default:
          - none
      description:
          R: >
            one or more of \code{'none'} (default), \code{'GG'}, or \code{`HF`};
            use no p-value correction, the Greenhouse-Geisser p-value
            correction, and the Huynh-Feldt p-value correction for shericity,
            respectively

    - name: leveneTest
      title: Levene's test (test for equality of variances)
      type: Bool
      default: false
      description:
          R: >
            TRUE or FALSE (default), test for equality of variances (i.e.,
            Levene's test)

    - name: contrasts
      title: Contrasts
      type: Array
      items: (bs)
      default:
      template:
          type: Group
          elements:
              - name: var
                type: String
                content: $key
              - name: type
                type: List
                options:
                  - none
                  - deviation
                  - simple
                  - difference
                  - helmert
                  - repeated
                  - polynomial

    - name: postHoc
      title: Post Hoc Tests
      type: Array
      template:
          type: Array
          template:
              type: String
      default:
      description:
          R: >
            a list of character vectors describing the post-hoc tests that
            need to be computed

    - name: postHocCorr
      title: Corrections
      type: NMXList
      options:
          - name: tukey
            title: Tukey
          - name: scheffe
            title: Scheffe
          - name: bonf
            title: Bonferroni
          - name: holm
            title: Holm
      default:
          - tukey
      description:
          R: >
            one or more of \code{'tukey'} (default), \code{'scheffe'},
            \code{'bonf'}, or \code{'holm'}; use Tukey, Scheffe, Bonferroni and
            Holm posthoc corrections, respectively

    - name: descPlotsHAxis
      title: Horizontal axis
      type: Variable
      default:
      description:
          R: >
            a string naming the variable placed on the horizontal axis of the
            plot

    - name: descPlotsSepLines
      title: Separate lines
      type: Variable
      default:
      description:
          R: >
            a string naming the variable represented as separate lines on the
            plot

    - name: descPlotsSepPlots
      title: Separate plots
      type: Variable
      default:
      description:
          R: >
            a string naming the variable to separate over to form multiple plots

    - name: descPlotsErrBar
      title: Error Bar Definition
      type: List
      options:
        - none
        - ci
        - se
      default: ci
      description:
          R: >
            \code{'none'}, \code{'ci'} (default), or \code{'se'}. Use no error
            bars, use confidence intervals, or use standard errors on the
            plots, respectively

    - name: descPlotsCIWidth
      title: Confidence level
      type: Number
      min: 50
      max: 99.9
      default: 95
      description:
          R: >
            a number between 50 and 99.9 (default: 95) specifying the confidence
            interval width

    - name: dispDescStats
      title: Descriptive statistics
      type: Bool
      default: false
      description: >
        Display Descriptive statistics
